# GoReleaser configuration for PKI
# Documentation: https://goreleaser.com

version: 2

project_name: pki

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: pki
    main: ./cmd/pki
    binary: pki
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

signs:
  - artifacts: checksum
    cmd: gpg
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"

release:
  github:
    owner: remiblancher
    name: pki
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

# Linux packages (.deb, .rpm)
nfpms:
  - id: packages
    package_name: pki
    vendor: Remi Blancher
    homepage: "https://github.com/remiblancher/pki"
    maintainer: "Remi Blancher"
    description: "Quantum-Safe PKI - Certificate Authority toolkit with post-quantum cryptography support"
    license: "Apache-2.0"
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    section: utils
    priority: optional

# Homebrew tap (macOS)
brews:
  - repository:
      owner: remiblancher
      name: homebrew-pki
    directory: Formula
    homepage: "https://github.com/remiblancher/pki"
    description: "Quantum-Safe PKI - Certificate Authority toolkit with PQC support"
    license: "Apache-2.0"
    install: |
      bin.install "pki"
    test: |
      system "#{bin}/pki", "--version"

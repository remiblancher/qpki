# Classic profile: Classical signature only (ECDSA P-256)
# Compatible with all existing PKI infrastructure

name: classic
description: "Classical signature only (ECDSA P-256)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ecdsa-p256

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  basicConstraints:
    critical: true
    ca: false

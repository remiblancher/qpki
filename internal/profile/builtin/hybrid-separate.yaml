# Hybrid Separate profile: Two separate signature certificates (classical + PQC)
# Linked via RelatedCertificate extension
# Use when Catalyst is not supported by target systems

name: hybrid-separate
description: "Hybrid signature with two separate certificates linked by RelatedCertificate"

signature:
  required: true
  mode: hybrid-separate
  algorithms:
    primary: ecdsa-p256
    alternative: ml-dsa-65

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  basicConstraints:
    critical: true
    ca: false

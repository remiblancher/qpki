# Hybrid Catalyst Issuing CA profile
# Issuing CA with combined ECDSA P-256 + ML-DSA-65 signatures

name: hybrid/catalyst/issuing-ca
description: "Issuing CA hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

signature:
  required: true
  mode: hybrid-combined
  algorithms:
    primary: ecdsa-p256
    alternative: ml-dsa-65

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 3650d  # 10 years

extensions:
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

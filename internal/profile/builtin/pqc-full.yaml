# PQC Full profile: Pure PQC signature and encryption
# Maximum post-quantum security, no classical algorithms

name: pqc-full
description: "Pure PQC: ML-DSA-65 signature + ML-KEM-768 encryption"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ml-dsa-65

encryption:
  required: true
  mode: simple
  algorithms:
    primary: ml-kem-768

validity: 365d

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyAgreement

  basicConstraints:
    critical: true
    ca: false

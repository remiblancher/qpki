# PQC Basic profile: PQC signature only (ML-DSA-65)
# Post-quantum secure, no backward compatibility with classical systems

name: pqc-basic
description: "PQC signature only (ML-DSA-65)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ml-dsa-65

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature

  basicConstraints:
    critical: true
    ca: false

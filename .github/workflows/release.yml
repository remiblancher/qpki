name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      # Note: Tests are run by GoReleaser via .goreleaser.yml hooks

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          # Extract section between ## [VERSION] and next ## [
          # Then convert ### headers to ## with emojis
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | \
            sed 's/^### Added$/## âœ¨ Added/' | \
            sed 's/^### Changed$/## ðŸ”„ Changed/' | \
            sed 's/^### Fixed$/## ðŸ› Fixed/' | \
            sed 's/^### Documentation$/## ðŸ“š Documentation/' | \
            sed 's/^### Testing$/## ðŸ§ª Testing/' | \
            sed 's/^### CI\/CD$/## ðŸ”§ CI\/CD/' \
            > /tmp/release-notes.md
          cat /tmp/release-notes.md

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean --release-notes=/tmp/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

  sbom:
    runs-on: ubuntu-latest
    needs: [release]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: "[SBOM] Generate SBOM (CycloneDX)"
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: "[SBOM] Attach to Release"
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.cdx.json

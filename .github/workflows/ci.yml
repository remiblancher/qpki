name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Show coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Total coverage: ${COVERAGE}"

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 45" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below 45% minimum threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build binary
        run: go build -o pki ./cmd/pki

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: pki-ci-binary
          path: pki
          retention-days: 1

      - name: Smoke test
        run: |
          ./pki --help
          ./pki ca init --name "Test CA" --profile ec/root-ca --dir /tmp/test-ca
          ./pki credential enroll --ca-dir /tmp/test-ca --profile ec/tls-server \
            --var cn=test.local --var dns_names=test.local
          ./pki credential list --ca-dir /tmp/test-ca
          ./pki cert list --ca-dir /tmp/test-ca

      - name: Smoke test subordinate CA
        run: |
          ./pki ca init --name "Issuing CA" --profile ec/issuing-ca --dir /tmp/issuing-ca --parent /tmp/test-ca
          ./pki credential enroll --ca-dir /tmp/issuing-ca --profile ec/tls-server \
            --var cn=sub.test.local --var dns_names=sub.test.local
          ./pki cert list --ca-dir /tmp/issuing-ca

      - name: OpenSSL verification
        run: |
          openssl x509 -in /tmp/test-ca/ca.crt -text -noout
          # Verify subordinate CA chain
          openssl verify -CAfile /tmp/test-ca/ca.crt /tmp/issuing-ca/ca.crt
          # Verify a bundle certificate (find first bundle)
          BUNDLE_DIR=$(ls -d /tmp/test-ca/bundles/*/ | head -1)
          openssl x509 -in "${BUNDLE_DIR}certificates.pem" -text -noout
          openssl verify -CAfile /tmp/test-ca/ca.crt "${BUNDLE_DIR}certificates.pem"

      - name: PQC smoke test (ML-DSA-87)
        run: |
          # Create PQC CA
          ./pki ca init --name "PQC Test CA" --profile ml-dsa-kem/root-ca --dir /tmp/pqc-ca
          # Issue PQC certificate using credential enroll
          ./pki credential enroll --ca-dir /tmp/pqc-ca --profile ml-dsa-kem/tls-server-sign \
            --var cn=pqc.test.local --var dns_names=pqc.test.local
          # Get credential certificate path
          PQC_BUNDLE=$(ls -d /tmp/pqc-ca/bundles/*/ | head -1)
          # Verify with pki tool (OpenSSL doesn't support PQC yet)
          ./pki verify --cert "${PQC_BUNDLE}certificates.pem" --ca /tmp/pqc-ca/ca.crt
          ./pki inspect "${PQC_BUNDLE}certificates.pem"

      - name: PQC smoke test (SLH-DSA-256f)
        run: |
          # Create SLH-DSA CA
          ./pki ca init --name "SLH-DSA Test CA" --profile slh-dsa/root-ca --dir /tmp/slhdsa-ca
          # Issue SLH-DSA certificate using credential enroll
          ./pki credential enroll --ca-dir /tmp/slhdsa-ca --profile slh-dsa/tls-server \
            --var cn=slhdsa.test.local --var dns_names=slhdsa.test.local
          # Get credential certificate path
          SLHDSA_BUNDLE=$(ls -d /tmp/slhdsa-ca/bundles/*/ | head -1)
          # Verify with pki tool
          ./pki verify --cert "${SLHDSA_BUNDLE}certificates.pem" --ca /tmp/slhdsa-ca/ca.crt
          ./pki inspect "${SLHDSA_BUNDLE}certificates.pem"

      - name: Catalyst hybrid smoke test (ECDSA + ML-DSA)
        run: |
          # Create Catalyst hybrid CA
          ./pki ca init --name "Catalyst Test CA" --dir /tmp/catalyst-ca \
            --profile hybrid/catalyst/root-ca
          # Issue Catalyst certificate with dual signatures using credential enroll
          ./pki credential enroll --ca-dir /tmp/catalyst-ca --profile hybrid/catalyst/tls-server \
            --var cn=catalyst.test.local --var dns_names=catalyst.test.local
          # Get credential certificate path
          CATALYST_BUNDLE=$(ls -d /tmp/catalyst-ca/bundles/*/ | head -1)
          # Verify both signatures with pki tool
          ./pki verify --cert "${CATALYST_BUNDLE}certificates.pem" --ca /tmp/catalyst-ca/ca.crt
          # Verify classical signature still works with OpenSSL
          openssl verify -CAfile /tmp/catalyst-ca/ca.crt "${CATALYST_BUNDLE}certificates.pem"
          # Show certificate with Catalyst extensions
          ./pki inspect "${CATALYST_BUNDLE}certificates.pem"

      - name: Composite hybrid smoke test (IETF ECDSA + ML-DSA)
        run: |
          # Create Composite hybrid CA (IETF draft-ietf-lamps-pq-composite-sigs-13)
          ./pki ca init --name "Composite Test CA" --dir /tmp/composite-ca \
            --profile hybrid/composite/root-ca
          # Issue Composite certificate with single composite signature
          ./pki credential enroll --ca-dir /tmp/composite-ca --profile hybrid/composite/tls-server \
            --var cn=composite.test.local --var dns_names=composite.test.local
          # Get credential certificate path
          COMPOSITE_BUNDLE=$(ls -d /tmp/composite-ca/bundles/*/ | head -1)
          # Verify both component signatures with pki tool
          ./pki verify --cert "${COMPOSITE_BUNDLE}certificates.pem" --ca /tmp/composite-ca/ca.crt
          # Show certificate info
          ./pki inspect "${COMPOSITE_BUNDLE}certificates.pem"
          ./pki inspect /tmp/composite-ca/ca.crt

  crosstest-openssl:
    name: Cross-test (OpenSSL)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: pki-ci-binary

      - name: Make executable
        run: chmod +x ./pki

      - name: Generate test fixtures
        run: |
          chmod +x test/generate_fixtures.sh
          ./test/generate_fixtures.sh

      - name: OpenSSL - Classical certificates
        run: |
          cd test/openssl
          chmod +x *.sh
          ./verify_classical.sh

      - name: OpenSSL - Catalyst (classical part)
        run: cd test/openssl && ./verify_catalyst.sh

  crosstest-bc:
    name: Cross-test (BouncyCastle)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: pki-ci-binary

      - name: Make executable
        run: chmod +x ./pki

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate test fixtures
        run: |
          chmod +x test/generate_fixtures.sh
          ./test/generate_fixtures.sh

      - name: BouncyCastle - All certificates
        run: |
          cd test/bouncycastle
          mvn -q test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

  build-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, lint]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -o pki-${GOOS}-${GOARCH}${ext} ./cmd/pki

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pki-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pki-*
          retention-days: 7

  fuzz:
    name: Fuzz Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Fuzz CMS parsers
        run: |
          go test -fuzz=FuzzParseSignedData -fuzztime=60s ./internal/cms/ || true
          go test -fuzz=FuzzParseEnvelopedData -fuzztime=60s ./internal/cms/ || true

      - name: Fuzz TSA parsers
        run: |
          go test -fuzz=FuzzParseRequest -fuzztime=60s ./internal/tsa/ || true
          go test -fuzz=FuzzParseResponse -fuzztime=60s ./internal/tsa/ || true

      - name: Fuzz OCSP parsers
        run: |
          go test -fuzz=FuzzParseRequest -fuzztime=60s ./internal/ocsp/ || true
          go test -fuzz=FuzzParseResponse -fuzztime=60s ./internal/ocsp/ || true

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashes
          path: |
            **/testdata/fuzz/**/
          retention-days: 30

  lab-tests:
    name: Lab Demo Tests (E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout lab repo
        uses: actions/checkout@v4
        with:
          repository: remiblancher/post-quantum-pki-lab
          path: lab
          token: ${{ secrets.LAB_REPO_TOKEN }}

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: pki-ci-binary
          path: lab/bin/

      - name: Make executable
        run: |
          chmod +x lab/bin/pki
          lab/bin/pki --version

      - name: Run all lab demos
        env:
          CI: "true"
        run: |
          cd lab
          failed=0
          for demo in journey/*/demo.sh; do
            demo_dir=$(dirname "$demo")
            echo ""
            echo "=========================================="
            echo "Testing: $demo"
            echo "=========================================="
            if (cd "$demo_dir" && bash demo.sh); then
              echo "✓ PASSED: $demo"
            else
              echo "✗ FAILED: $demo"
              failed=$((failed + 1))
            fi
          done

          echo ""
          echo "=========================================="
          if [ $failed -eq 0 ]; then
            echo "All lab demos passed!"
          else
            echo "FAILED: $failed demo(s) failed"
            exit 1
          fi

      - name: Upload demo outputs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lab-demo-outputs
          path: lab/journey/*/output/
          retention-days: 7

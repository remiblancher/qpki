name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        run: go build -o pki ./cmd/pki

      - name: Smoke test
        run: |
          ./pki --help
          ./pki init-ca --name "Test CA" --dir /tmp/test-ca
          ./pki issue --ca-dir /tmp/test-ca --profile ecdsa/tls-server \
            --cn test.local --dns test.local \
            --out /tmp/test.crt --key-out /tmp/test.key
          ./pki info /tmp/test.crt
          ./pki list --ca-dir /tmp/test-ca

      - name: Smoke test subordinate CA
        run: |
          ./pki init-ca --name "Issuing CA" --dir /tmp/issuing-ca --parent /tmp/test-ca
          ./pki issue --ca-dir /tmp/issuing-ca --profile ecdsa/tls-server \
            --cn sub.test.local --dns sub.test.local \
            --out /tmp/sub-test.crt --key-out /tmp/sub-test.key
          ./pki list --ca-dir /tmp/issuing-ca

      - name: OpenSSL verification
        run: |
          openssl x509 -in /tmp/test-ca/ca.crt -text -noout
          openssl x509 -in /tmp/test.crt -text -noout
          openssl verify -CAfile /tmp/test-ca/ca.crt /tmp/test.crt
          # Verify subordinate CA chain
          openssl verify -CAfile /tmp/test-ca/ca.crt /tmp/issuing-ca/ca.crt
          openssl verify -CAfile /tmp/test-ca/ca.crt -untrusted /tmp/issuing-ca/ca.crt /tmp/sub-test.crt

  build-matrix:
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -o pki-${GOOS}-${GOARCH}${ext} ./cmd/pki

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pki-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pki-*

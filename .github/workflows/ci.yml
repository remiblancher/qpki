name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        run: go build -o pki ./cmd/pki

      - name: Smoke test
        run: |
          ./pki --help
          ./pki init-ca --name "Test CA" --dir /tmp/test-ca
          ./pki bundle enroll --ca-dir /tmp/test-ca --profile ec/tls-server \
            --subject "CN=test.local" --dns test.local
          ./pki bundle list --ca-dir /tmp/test-ca
          ./pki list --ca-dir /tmp/test-ca

      - name: Smoke test subordinate CA
        run: |
          ./pki init-ca --name "Issuing CA" --dir /tmp/issuing-ca --parent /tmp/test-ca
          ./pki bundle enroll --ca-dir /tmp/issuing-ca --profile ec/tls-server \
            --subject "CN=sub.test.local" --dns sub.test.local
          ./pki list --ca-dir /tmp/issuing-ca

      - name: OpenSSL verification
        run: |
          openssl x509 -in /tmp/test-ca/ca.crt -text -noout
          # Verify subordinate CA chain
          openssl verify -CAfile /tmp/test-ca/ca.crt /tmp/issuing-ca/ca.crt
          # Verify a bundle certificate (find first bundle)
          BUNDLE_DIR=$(ls -d /tmp/test-ca/bundles/*/ | head -1)
          openssl x509 -in "${BUNDLE_DIR}certificates.pem" -text -noout
          openssl verify -CAfile /tmp/test-ca/ca.crt "${BUNDLE_DIR}certificates.pem"

      - name: PQC smoke test (ML-DSA-87)
        run: |
          # Create PQC CA
          ./pki init-ca --name "PQC Test CA" --dir /tmp/pqc-ca --algorithm ml-dsa-87
          # Issue PQC certificate using bundle enroll
          ./pki bundle enroll --ca-dir /tmp/pqc-ca --profile ml-dsa-kem/tls-server-sign \
            --subject "CN=pqc.test.local" --dns pqc.test.local
          # Get bundle certificate path
          PQC_BUNDLE=$(ls -d /tmp/pqc-ca/bundles/*/ | head -1)
          # Verify with pki tool (OpenSSL doesn't support PQC yet)
          ./pki verify --cert "${PQC_BUNDLE}certificates.pem" --ca /tmp/pqc-ca/ca.crt
          ./pki info "${PQC_BUNDLE}certificates.pem"

      - name: PQC smoke test (SLH-DSA-256f)
        run: |
          # Create SLH-DSA CA
          ./pki init-ca --name "SLH-DSA Test CA" --dir /tmp/slhdsa-ca --algorithm slh-dsa-256f
          # Issue SLH-DSA certificate using bundle enroll
          ./pki bundle enroll --ca-dir /tmp/slhdsa-ca --profile slh-dsa/tls-server \
            --subject "CN=slhdsa.test.local" --dns slhdsa.test.local
          # Get bundle certificate path
          SLHDSA_BUNDLE=$(ls -d /tmp/slhdsa-ca/bundles/*/ | head -1)
          # Verify with pki tool
          ./pki verify --cert "${SLHDSA_BUNDLE}certificates.pem" --ca /tmp/slhdsa-ca/ca.crt
          ./pki info "${SLHDSA_BUNDLE}certificates.pem"

      - name: Catalyst hybrid smoke test (ECDSA + ML-DSA)
        run: |
          # Create Catalyst hybrid CA
          ./pki init-ca --name "Catalyst Test CA" --dir /tmp/catalyst-ca \
            --profile hybrid/catalyst/root-ca
          # Issue Catalyst certificate with dual signatures using bundle enroll
          ./pki bundle enroll --ca-dir /tmp/catalyst-ca --profile hybrid/catalyst/tls-server \
            --subject "CN=catalyst.test.local" --dns catalyst.test.local
          # Get bundle certificate path
          CATALYST_BUNDLE=$(ls -d /tmp/catalyst-ca/bundles/*/ | head -1)
          # Verify both signatures with pki tool
          ./pki verify --cert "${CATALYST_BUNDLE}certificates.pem" --ca /tmp/catalyst-ca/ca.crt
          # Verify classical signature still works with OpenSSL
          openssl verify -CAfile /tmp/catalyst-ca/ca.crt "${CATALYST_BUNDLE}certificates.pem"
          # Show certificate with Catalyst extensions
          ./pki info "${CATALYST_BUNDLE}certificates.pem"

      - name: Composite hybrid smoke test (IETF ECDSA + ML-DSA)
        run: |
          # Create Composite hybrid CA (IETF draft-ietf-lamps-pq-composite-sigs-13)
          ./pki init-ca --name "Composite Test CA" --dir /tmp/composite-ca \
            --profile hybrid/composite/root-ca
          # Issue Composite certificate with single composite signature
          ./pki bundle enroll --ca-dir /tmp/composite-ca --profile hybrid/composite/tls-server \
            --subject "CN=composite.test.local" --dns composite.test.local
          # Get bundle certificate path
          COMPOSITE_BUNDLE=$(ls -d /tmp/composite-ca/bundles/*/ | head -1)
          # Verify both component signatures with pki tool
          ./pki verify --cert "${COMPOSITE_BUNDLE}certificates.pem" --ca /tmp/composite-ca/ca.crt
          # Show certificate info
          ./pki info "${COMPOSITE_BUNDLE}certificates.pem"
          ./pki info /tmp/composite-ca/ca.crt

  cross-test:
    name: Cross-validation (OpenSSL + BouncyCastle)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check versions
        run: |
          echo "OpenSSL version: $(openssl version)"
          echo "Java version: $(java -version 2>&1 | head -1)"
          echo "Maven version: $(mvn -version | head -1)"

      - name: Build PKI
        run: go build -o ./pki ./cmd/pki

      - name: Generate test fixtures
        run: |
          chmod +x test/generate_fixtures.sh
          ./test/generate_fixtures.sh

      - name: OpenSSL - Classical certificates
        run: |
          cd test/openssl
          chmod +x *.sh
          ./verify_classical.sh

      - name: OpenSSL - Catalyst (classical part)
        run: cd test/openssl && ./verify_catalyst.sh

      - name: BouncyCastle - All certificates
        run: |
          cd test/bouncycastle
          mvn -q test

  build-matrix:
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -o pki-${GOOS}-${GOARCH}${ext} ./cmd/pki

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pki-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pki-*

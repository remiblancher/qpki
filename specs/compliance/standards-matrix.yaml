        note: "Classical signature only (PQC alternative ignored)"

  - id: IETF-COMPOSITE-13
    title: "Composite Signatures"
    source: "draft-ounsworth-pq-composite-sigs-13"
    status: implemented
    tests: ["TC-F-CA-004", "TC-C-BC-001"]

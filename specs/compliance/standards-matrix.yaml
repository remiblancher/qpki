    title: "Internet X.509 Public Key Infrastructure"
    status: implemented
    sections:
      - ref: "4.1"
        name: "Certificate Structure"
        status: implemented
        tests: ["TC-F-CERT-001", "TC-F-CERT-002", "TC-F-CERT-003"]
      - ref: "4.2.1.1"
        name: "Authority Key Identifier"
        status: implemented
        auto_generated: true
      - ref: "4.2.1.2"
        name: "Subject Key Identifier"
        status: implemented
        auto_generated: true
      - ref: "4.2.1.3"
        name: "Key Usage"
        status: implemented
        tests: ["TC-F-CERT-001", "TC-F-CERT-002"]
        note: "Critical by default"
      - ref: "4.2.1.4"
        name: "Certificate Policies"
        status: implemented
        tests: ["TC-F-CERT-001"]
      - ref: "4.2.1.6"
        name: "Subject Alternative Name"
        status: implemented
        tests: ["TC-F-CERT-001"]
        note: "54 extension variants tested"
      - ref: "4.2.1.9"
        name: "Basic Constraints"
        status: implemented
        tests: ["TC-F-CA-001", "TC-F-CA-002"]
        note: "Critical by default for CA"
      - ref: "4.2.1.10"
        name: "Name Constraints"
        status: implemented
        tests: ["TC-F-CA-001", "TC-F-CA-002"]
        note: "CA only, critical by default"
      - ref: "4.2.1.12"
        name: "Extended Key Usage"
        status: implemented
        tests: ["TC-F-CERT-001"]
      - ref: "4.2.2.1"
        name: "Authority Information Access"
        status: implemented
        tests: ["TC-F-CERT-001"]
        note: "Must be non-critical"
      - ref: "5"
        name: "CRL Structure"
        status: implemented
        tests: ["TC-F-CRL-001", "TC-F-CRL-002"]


# =============================================================================
# Hybrid Catalyst Issuing CA Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Autorité de certification intermédiaire hybride
#
# Issuing CA avec double signature pour transition PQC.
# Utilise P-256 + ML-DSA-65 (niveau NIST 3) pour un bon compromis
# performance/sécurité.
#
# Standards: IETF draft-ounsworth-pq-composite-keys
#
# Exemple d'initialisation:
#   pki init-ca --profile hybrid/catalyst/issuing-ca \
#     --cn "ACME Issuing CA Hybrid" \
#     --org "ACME Industrie" \
#     --country "FR" \
#     --parent /path/to/root-ca-hybrid
#
# =============================================================================

name: hybrid/catalyst/issuing-ca
description: "Issuing CA hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
# Pour une Issuing CA hybride, le DN est fixé dans le profile.
#
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Issuing CA Hybrid"

# -----------------------------------------------------------------------------
# Algorithmes de signature hybrides
# -----------------------------------------------------------------------------
# Mode catalyst: deux signatures independantes.
#
signature:
  mode: catalyst              # Dual signature (compatibilite legacy)
  algorithms:          # Liste ordonnée: [classical, pqc]
    - ec-p256
    - ml-dsa-65

validity: 3650d               # 10 ans

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  basicConstraints:
    critical: true
    ca: true
    pathLen: 0                # Ne peut pas signer d'autres CA

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.4"  # OID politique CA hybrid catalyst
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Issuing CA - Hybrid Catalyst"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/root-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/root-ca-hybrid.crt"


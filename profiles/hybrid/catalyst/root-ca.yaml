# =============================================================================
# Hybrid Catalyst Root CA Certificate Profile (ECDSA P-384 + ML-DSA-87)
# =============================================================================
#
# Usage: Hybrid root CA for PQC transition
#
# The Catalyst approach uses two independent signatures:
#   - Classical clients verify ECDSA and ignore ML-DSA
#   - PQC-aware clients verify both signatures
#
# Example:
#   pki init-ca --profile hybrid/catalyst/root-ca --cn "ACME Root CA Hybrid"
#
# =============================================================================

name: hybrid/catalyst/root-ca
description: "Root CA hybrid ECDSA P-384 + ML-DSA-87 (PQC transition)"

mode: catalyst
algorithms:
  - ecdsa-p384
  - ml-dsa-87

validity: 7300d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Root CA Hybrid"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Root CA - Hybrid Catalyst (ECDSA + ML-DSA)"

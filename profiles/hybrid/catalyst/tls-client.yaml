# =============================================================================
# Hybrid Catalyst TLS Client Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Certificat client TLS hybride (mTLS) pour transition PQC
#
# Permet l'authentification client avec double signature:
#   - ECDSA pour compatibilité avec serveurs legacy
#   - ML-DSA pour protection post-quantique
#
# Standards: IETF draft-ounsworth-pq-composite-keys, RFC 8446 (TLS 1.3)
#
# Exemple d'émission:
#   pki issue --profile hybrid/catalyst/tls-client \
#     --cn "Jean Dupont" \
#     --email "jean.dupont@acme-industrie.fr"
#
# =============================================================================

name: hybrid/catalyst/tls-client
description: "TLS client hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Algorithmes de signature hybrides
# -----------------------------------------------------------------------------
# Mode catalyst: deux signatures independantes pour transition.
#
signature:
  mode: catalyst              # Dual signature (compatibilite legacy)
  algorithms:          # Liste ordonnée: [classical, pqc]
    - ec-p256
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Authentification client

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - clientAuth

  basicConstraints:
    critical: true
    ca: false

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.4"  # OID politique client hybrid catalyst
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat client TLS hybride émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-hybrid.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"


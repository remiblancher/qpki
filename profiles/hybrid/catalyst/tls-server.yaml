# =============================================================================
# Hybrid Catalyst TLS Server Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Certificat serveur TLS hybride pour transition PQC
#
# Ce certificat permet une transition en douceur vers PQC:
#   - Les clients classiques utilisent ECDSA
#   - Les clients PQC-aware bénéficient de la double protection
#
# Idéal pour les services qui doivent supporter à la fois des clients
# legacy et des clients modernes pendant la période de transition.
#
# Standards: IETF draft-ounsworth-pq-composite-keys, RFC 8446 (TLS 1.3)
#
# Exemple d'émission:
#   pki issue --profile hybrid/catalyst/tls-server \
#     --cn "api.acme-industrie.fr" \
#     --dns "api.acme-industrie.fr"
#
# =============================================================================

name: hybrid/catalyst/tls-server
description: "TLS server hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Algorithmes de signature hybrides
# -----------------------------------------------------------------------------
# Mode catalyst: deux signatures independantes pour transition.
#
signature:
  mode: catalyst              # Dual signature (compatibilite legacy)
  algorithms:          # Liste ordonnée: [classical, pqc]
    - ec-p256
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Authentification serveur
    - keyEncipherment         # Echange de cles TLS

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  basicConstraints:
    critical: true
    ca: false

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.4"  # OID politique TLS hybrid catalyst
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat TLS serveur hybride émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-hybrid.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"


# Hybrid Composite Root CA profile
# Root CA with IETF composite ECDSA P-384 + ML-DSA-87 signatures

name: hybrid/composite/root-ca
description: "Root CA hybrid composite ECDSA P-384 + ML-DSA-87 (IETF format)"

signature:
  required: true
  mode: hybrid-combined
  algorithms:
    primary: ecdsa-p384
    alternative: ml-dsa-87

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 7300d  # 20 years

extensions:
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

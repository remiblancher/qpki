# =============================================================================
# Hybrid Composite TLS Client Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Certificat client TLS (mTLS) format IETF composite
#
# Authentification client avec signature composite IETF.
# Le serveur DOIT supporter le format composite et valider les deux
# signatures pour authentifier le client.
#
# Cas d'usage:
#   - mTLS dans environnements haute sécurité
#   - Accès à services critiques exigeant double validation
#   - Infrastructure interne avec support composite garanti
#
# Standards: IETF draft-ounsworth-pq-composite-sigs, RFC 8446 (TLS 1.3)
#
# Exemple d'émission:
#   pki issue --profile hybrid/composite/tls-client \
#     --cn "Jean Dupont" \
#     --email "jean.dupont@acme-industrie.fr"
#
# =============================================================================

name: hybrid/composite/tls-client
description: "TLS client hybrid composite ECDSA P-256 + ML-DSA-65 (IETF format)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Algorithmes de signature hybrides
# -----------------------------------------------------------------------------
# Mode composite: signature unique, les deux doivent valider.
#
signature:
  mode: composite             # Signature IETF composite
  algorithms:          # Liste ordonnée: [classical, pqc]
    - ec-p256
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Authentification client

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - clientAuth

  basicConstraints:
    critical: true
    ca: false

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.5"  # OID politique client hybrid composite
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat client TLS composite émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-composite.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-composite.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"


# =============================================================================
# Hybrid Composite TLS Client Certificate Profile (IETF Format)
# =============================================================================
#
# Usage: Client authentication in mTLS with IETF composite signatures
#
# This certificate allows a user or device to:
#   - Authenticate using composite hybrid signatures
#   - Require servers to verify BOTH classical and PQC signatures
#   - Provide maximum cryptographic assurance for client identity
#
# Standards: IETF draft-ietf-lamps-pq-composite-sigs-13 (DRAFT), RFC 5280, RFC 8446
#
# Security Level:
#   - Classical: ~128-bit (ECDSA P-256)
#   - PQC: NIST Level 3 (~192-bit equivalent, ML-DSA-65)
#
# Quantum Safety: PROTECTED (Composite Hybrid)
#   Both signatures MUST validate for client authentication to succeed.
#
# Composite Mode (IETF draft-ietf-lamps-pq-composite-sigs-13 (DRAFT)):
#   - Stricter than Catalyst mode
#   - Both signatures cryptographically bound
#   - Server MUST verify both to accept client authentication
#
# Compatibility Warning:
#   Composite certificates require composite-aware TLS stacks.
#   Not compatible with standard mTLS servers.
#   For backward compatibility, use hybrid/catalyst/tls-client instead.
#
# Example:
#   pki bundle enroll --profile hybrid/composite/tls-client \
#     --subject "CN=alice@acme.example.com" \
#     --email alice@acme.example.com
#
# Expected DN: CN=alice@acme.example.com, OU=Users, O=ACME Corp, C=US
#
# =============================================================================

name: hybrid/composite/tls-client
description: "TLS client hybrid composite ECDSA P-256 + ML-DSA-65 (IETF format)"

# -----------------------------------------------------------------------------
# Hybrid Mode: Composite (IETF)
# -----------------------------------------------------------------------------
mode: composite

# -----------------------------------------------------------------------------
# Algorithms
# -----------------------------------------------------------------------------
algorithms:
  - ecdsa-p256              # Classical: ~128-bit security
  - ml-dsa-65               # PQC: NIST Level 3

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Users"
  required:
    - cn                      # User identifier
  optional:
    - email                   # RFC 822 email address
    - serialNumber            # Employee/device ID

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Composite signature signs TLS handshake
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - clientAuth

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.5"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-composite.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-composite.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

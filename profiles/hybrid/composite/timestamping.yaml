# Hybrid Composite Timestamping Certificate Profile
#
# IETF composite format: ECDSA P-384 + ML-DSA-65
# Both signatures must validate for timestamp tokens

name: hybrid/composite/timestamping
description: "Timestamping certificate hybrid composite ECDSA P-384 + ML-DSA-65 (IETF format)"

mode: composite
algorithms:
  - ecdsa-p384
  - ml-dsa-65
validity: 1095d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.5"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-composite.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-composite.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

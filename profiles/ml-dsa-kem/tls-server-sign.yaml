# ML-DSA TLS Server Signature Certificate Profile
#
# ML-DSA-65 (FIPS 204) for post-quantum server authentication
# Use with tls-server-encrypt profile for full PQ TLS

name: ml-dsa-kem/tls-server-sign
description: "TLS server signature ML-DSA-65 (post-quantum authentication)"

algorithm: ml-dsa-65
validity: 365d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.2"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

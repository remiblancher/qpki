# Quantum-resistant signature for offline trust anchor

name: ml-dsa-kem/root-ca
description: "Root CA ML-DSA-87 (full post-quantum, NIST security level 5)"

algorithm: ml-dsa-87
validity: 7300d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Root CA PQC"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Root CA - Post-Quantum (ML-DSA-87)"

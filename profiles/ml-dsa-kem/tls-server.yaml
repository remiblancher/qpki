# =============================================================================
# PQC TLS Server Certificate Profile (ML-DSA-65 + ML-KEM-768)
# =============================================================================
#
# Usage: Certificat serveur TLS post-quantique
#
# Ce profile genere DEUX certificats lies au meme sujet:
#   - Certificat de signature: ML-DSA-65 (FIPS 204) pour l'authentification
#   - Certificat d'encapsulation: ML-KEM-768 (FIPS 203) pour l'echange de cles
#
# Cela permet un TLS entierement post-quantique:
#   - Authentification serveur resistante aux attaques quantiques
#   - Echange de cles resistant aux attaques quantiques (PFS)
#
# Standards: FIPS 203 (ML-KEM), FIPS 204 (ML-DSA), RFC 8446 (TLS 1.3)
#
# Exemple d'emission:
#   pki issue --profile pqc/tls-server \
#     --cn "api.acme-industrie.fr" \
#     --dns "api.acme-industrie.fr"
#
# =============================================================================

name: ml-dsa-kem/tls-server
description: "TLS server ML-DSA-65 + ML-KEM-768 (full post-quantum)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# ML-DSA-65 (FIPS 204) - niveau de securite NIST 3.
# Utilise pour l'authentification serveur dans le handshake TLS.
#
signature:
  algorithms:        # FIPS 204 - niveau de securite 3
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Authentification serveur

# -----------------------------------------------------------------------------
# Cle d'encapsulation
# -----------------------------------------------------------------------------
# ML-KEM-768 (FIPS 203) pour echange de cles post-quantique.
# Algorithme different = 2 certificats lies au meme sujet.
#
encryption:
  algorithms:       # FIPS 203 - niveau de securite 3
    - ml-kem-768
  keyUsage:
    - keyEncipherment         # Encapsulation de cles

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.2"  # OID politique TLS PQC
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat TLS serveur post-quantique emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

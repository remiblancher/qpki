# =============================================================================
# PQC Code Signing Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Certificat de signature de code post-quantique
#
# Ce certificat utilise ML-DSA-65 (FIPS 204) pour signer:
#   - Binaires et executables
#   - Packages logiciels
#   - Conteneurs et images
#   - Scripts et configurations
#
# La signature post-quantique protege contre les attaques futures:
# un attaquant avec un ordinateur quantique ne pourrait pas
# falsifier des signatures pour creer des logiciels malveillants.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509)
#
# Exemple d'emission:
#   pki issue --profile pqc/code-signing \
#     --cn "ACME Software Signing PQC"
#
# =============================================================================

name: ml-dsa-kem/code-signing
description: "Code signing certificate ML-DSA-65 (post-quantum)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "DevOps"
  required:
    - cn
  optional:
    - ou

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
# 3 ans pour code signing (coherent avec RSA/ECDSA)
validity: 1095d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# ML-DSA-65 (FIPS 204) - niveau de securite NIST 3.
# Pas de chiffrement requis pour la signature de code.
#
signature:
  algorithms:        # FIPS 204 - niveau de securite 3
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Signer des binaires et packages

# -----------------------------------------------------------------------------
# Encapsulation de cles (non requise pour code signing)
# -----------------------------------------------------------------------------
# encryption: (absent)

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: true            # Critique pour code signing
    values:
      - codeSigning

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.4.2"  # OID politique code signing PQC
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat de signature de code post-quantique emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

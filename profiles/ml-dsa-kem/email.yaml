# =============================================================================
# PQC Email (S/MIME) Certificate Profile (ML-DSA-65 + ML-KEM-768)
# =============================================================================
#
# Usage: Certificat email post-quantique pour S/MIME
#
# Ce profile genere DEUX certificats lies au meme sujet:
#   - Certificat de signature: ML-DSA-65 (FIPS 204) pour signer les emails
#   - Certificat d'encapsulation: ML-KEM-768 (FIPS 203) pour chiffrer les emails
#
# Offre une protection contre les attaques "harvest now, decrypt later"
# ou des emails chiffres aujourd'hui pourraient etre dechiffres par
# un ordinateur quantique dans le futur.
#
# Standards: FIPS 203/204, RFC 8550 (S/MIME 4.0)
#
# Exemple d'emission:
#   pki issue --profile pqc/email \
#     --cn "Marie Martin" \
#     --email "marie.martin@acme-industrie.fr"
#
# =============================================================================

name: ml-dsa-kem/email
description: "Email (S/MIME) certificate ML-DSA-65 + ML-KEM-768 (post-quantum)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# ML-DSA-65 (FIPS 204) pour signer les emails.
#
signature:
  algorithms:        # FIPS 204 - signature
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Signer des emails

# -----------------------------------------------------------------------------
# Cle d'encapsulation
# -----------------------------------------------------------------------------
# ML-KEM-768 (FIPS 203) pour chiffrer les emails.
# Algorithme different = 2 certificats lies au meme sujet.
#
encryption:
  algorithms:       # FIPS 203 - encapsulation de cles
    - ml-kem-768
  keyUsage:
    - keyEncipherment         # Echange de cles pour chiffrement

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - emailProtection

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.2"  # OID politique email PQC
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat email post-quantique emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

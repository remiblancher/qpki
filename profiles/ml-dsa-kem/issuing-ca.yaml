# =============================================================================
# PQC Issuing CA Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Autorite de certification intermediaire post-quantique
#
# L'Issuing CA PQC utilise ML-DSA-65 (FIPS 204), qui offre :
#   - Securite equivalente a AES-192 (niveau de securite NIST 3)
#   - Bon compromis entre taille de signature et securite
#   - Resistance aux attaques par ordinateur quantique
#
# Cette CA peut emettre des certificats end-entity PQC (tls-server,
# tls-client, email, code-signing) mais ne peut pas signer d'autres CA.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509)
#
# Exemple d'initialisation:
#   pki init-ca --profile pqc/issuing-ca \
#     --cn "ACME Issuing CA PQC" \
#     --org "ACME Industrie" \
#     --country "FR" \
#     --parent /path/to/root-ca-pqc
#
# =============================================================================

name: ml-dsa-kem/issuing-ca
description: "Issuing CA ML-DSA-65 (post-quantum, NIST security level 3)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
# Pour une Issuing CA, le DN est fixe dans le profile.
#
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Issuing CA PQC"

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 3650d               # 10 ans

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# ML-DSA-65 (FIPS 204) pour les CA intermediaires.
# Niveau de securite NIST 3 - suffisant pour la plupart des usages.
#
# Note: Pour les CA, keyUsage reste dans extensions (keyCertSign, cRLSign)
#
signature:
  algorithms:        # FIPS 204 - niveau de securite 3
    - ml-dsa-65

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0                # Ne peut pas signer d'autres CA

  # ---------------------------------------------------------------------------
  # Key Usage (RFC 5280 S4.2.1.3)
  # ---------------------------------------------------------------------------
  # Note: Pour les CA, keyUsage reste dans extensions.
  #
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  # ---------------------------------------------------------------------------
  # Subject Key Identifier (RFC 5280 S4.2.1.2)
  # ---------------------------------------------------------------------------
  # subjectKeyIdentifier: auto

  # ---------------------------------------------------------------------------
  # Authority Key Identifier (RFC 5280 S4.2.1.1)
  # ---------------------------------------------------------------------------
  # authorityKeyIdentifier: auto

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.2"  # OID politique CA PQC
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Issuing CA Certificate Policy (PQC)"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/root-ca-pqc.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/root-ca-pqc.crt"

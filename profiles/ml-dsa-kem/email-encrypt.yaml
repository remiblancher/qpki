# ML-KEM Email Encryption Certificate Profile
#
# ML-KEM-768 (FIPS 203) for S/MIME encryption
# Use with email-sign profile for full PQ S/MIME

name: ml-dsa-kem/email-encrypt
description: "Email (S/MIME) encryption ML-KEM-768 (post-quantum)"

algorithm: ml-kem-768
validity: 365d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - emailProtection

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.2"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

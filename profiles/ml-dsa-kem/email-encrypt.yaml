# =============================================================================
# ML-KEM Email Encryption Certificate Profile (Pure Post-Quantum)
# =============================================================================
#
# Usage: S/MIME email encryption with quantum-resistant key encapsulation
#
# This certificate allows a user to:
#   - Receive encrypted emails using post-quantum key exchange (ML-KEM)
#   - Protect email confidentiality against "harvest now, decrypt later" attacks
#   - Enable quantum-safe end-to-end encryption
#
# Standards: FIPS 203 (ML-KEM), RFC 5280 (X.509), RFC 8550 (S/MIME 4.0)
#
# Security Level: NIST Level 3 (~192-bit equivalent)
#   ML-KEM-768 provides strong security with reasonable performance.
#
# Quantum Safety: FULLY PROTECTED
#   Pure PQC key encapsulation - safe against quantum attacks.
#
# Dual Certificate Pattern:
#   For complete PQC S/MIME, use two certificates:
#   1. ml-dsa-kem/email-sign - Signing (ML-DSA)
#   2. ml-dsa-kem/email-encrypt (this profile) - Encryption
#
# Compatibility Warning:
#   Pure ML-KEM certificates require PQC-capable email clients.
#   Not compatible with standard email clients yet.
#   For backward compatibility, use hybrid/catalyst/email instead.
#
# Example:
#   pki bundle enroll \
#     --profile ml-dsa-kem/email-sign \
#     --profile ml-dsa-kem/email-encrypt \
#     --subject "CN=Alice Smith" \
#     --email alice@acme.example.com
#
# Expected DN: CN=Alice Smith, OU=Users, O=ACME Corp, C=US
#
# =============================================================================

name: ml-dsa-kem/email-encrypt
description: "Email (S/MIME) encryption ML-KEM-768 (post-quantum)"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# ML-KEM-768 (FIPS 203) - Module-Lattice Key Encapsulation Mechanism
#   - NIST Level 3 security (~192-bit equivalent)
#   - Matches ML-DSA-65 security level for consistency
#   - Public key: ~1184 bytes, Ciphertext: ~1088 bytes
#
algorithm: ml-kem-768

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Users"
  required:
    - cn                      # User's display name
  optional:
    - email                   # RFC 822 email address
    - serialNumber            # Employee ID

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # keyEncipherment: ML-KEM encapsulates content encryption keys
  #
  keyUsage:
    critical: true
    values:
      - keyEncipherment

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - emailProtection

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  # ---------------------------------------------------------------------------
  # Email address in SAN is REQUIRED for S/MIME (RFC 8550)
  #
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.2"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-pqc.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

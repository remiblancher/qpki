# =============================================================================
# PQC TLS Client Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Certificat client TLS post-quantique (mTLS)
#
# Ce certificat utilise ML-DSA-65 (FIPS 204) pour l'authentification client.
# Pour l'authentification client TLS, seule la signature est necessaire
# (pas d'encapsulation de cles cote client).
#
# Permet un mutual TLS ou le client s'authentifie de maniere
# resistante aux attaques quantiques.
#
# Standards: FIPS 204 (ML-DSA), RFC 8446 (TLS 1.3)
#
# Exemple d'emission:
#   pki issue --profile pqc/tls-client \
#     --cn "Jean Dupont" \
#     --email "jean.dupont@acme-industrie.fr"
#
# =============================================================================

name: ml-dsa-kem/tls-client
description: "TLS client ML-DSA-65 (post-quantum authentication)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# ML-DSA-65 (FIPS 204) - niveau de securite NIST 3.
# Pour l'authentification client, seule la signature est necessaire.
#
signature:
  algorithms:        # FIPS 204 - authentification
    - ml-dsa-65
  keyUsage:
    - digitalSignature        # Authentification client TLS

# -----------------------------------------------------------------------------
# Encapsulation de cles (non requise pour client auth)
# -----------------------------------------------------------------------------
# encryption: (absent - pas necessaire pour authentification client)

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - clientAuth

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.2"  # OID politique client PQC
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat client TLS post-quantique emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

# ML-DSA TLS Client Certificate Profile
#
# ML-DSA-65 (FIPS 204) for post-quantum client authentication
# For mTLS client authentication

name: ml-dsa-kem/tls-client
description: "TLS client ML-DSA-65 (post-quantum authentication)"

algorithm: ml-dsa-65
validity: 365d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - clientAuth

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.2"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

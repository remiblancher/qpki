# =============================================================================
# RSA-PSS TLS Server Certificate Profile
# =============================================================================
#
# Usage: Certificat pour serveurs HTTPS avec RSA-PSS (recommande)
#
# RSA-PSS (Probabilistic Signature Scheme) est le schema de signature RSA
# moderne recommande par le NIST et les standards actuels. Il offre:
#   - Preuves de securite plus solides que PKCS#1 v1.5
#   - Protection contre certaines attaques theoriques
#   - Signature probabiliste (non-deterministe)
#
# Standards: RFC 8017 (PKCS#1 v2.2), RFC 4055 (RSA-PSS OIDs), RFC 8446 (TLS 1.3)
#
# Exemple d'emission:
#   pki issue --profile rsa-pss/tls-server \
#     --cn "api.acme-industrie.fr" \
#     --dns "api.acme-industrie.fr,www.acme-industrie.fr"
#
# =============================================================================

name: rsa-pss/tls-server
description: "TLS server RSA-PSS 4096-bit with SHA-256 (recommended for RSA)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Configuration de signature
# -----------------------------------------------------------------------------
# RSA-PSS avec parametres explicites.
#
# Parametres PSS:
#   - salt_length: -1 = longueur du hash (recommande), 0 = auto
#   - mgf: Mask Generation Function (MGF1-SHA256 par defaut)
#
signature:
  required: true
  mode: simple
  algorithms:
    primary: rsa-4096

  # Configuration explicite de l'algorithme de signature
  algo_config:
    key: rsa-4096
    scheme: rsassa-pss           # RSA-PSS au lieu de pkcs1v15
    hash: sha256
    pss:
      salt_length: -1            # -1 = longueur du hash (32 bytes pour SHA-256)
      # mgf: sha256              # MGF1-SHA256 (defaut = meme que hash)

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # ---------------------------------------------------------------------------
  # Key Usage (RFC 5280 S4.2.1.3)
  # ---------------------------------------------------------------------------
  keyUsage:
    critical: true
    values:
      - digitalSignature         # Handshake TLS
      - keyEncipherment          # Compatibilite TLS 1.2

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.2"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat TLS serveur RSA-PSS emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

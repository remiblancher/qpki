# =============================================================================
# PQC TLS Client Certificate Profile (ML-DSA-65 + ML-KEM-768)
# =============================================================================
#
# Usage: Certificat client TLS post-quantique (mTLS)
#
# Ce certificat combine:
#   - ML-DSA-65 (FIPS 204) pour l'authentification client
#   - ML-KEM-768 (FIPS 203) pour l'échange de clés
#
# Permet un mutual TLS entièrement post-quantique où le client
# s'authentifie de manière résistante aux attaques quantiques.
#
# Standards: FIPS 203/204, RFC 8446 (TLS 1.3)
#
# Exemple d'émission:
#   pki issue --profile pqc/tls-client \
#     --cn "Jean Dupont" \
#     --email "jean.dupont@acme-industrie.fr"
#
# =============================================================================

name: pqc/tls-client
description: "TLS client ML-DSA-65 + ML-KEM-768 (full post-quantum)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    o: "ACME Industrie"
    ou: "Utilisateurs"
    c: "FR"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Algorithmes post-quantiques
# -----------------------------------------------------------------------------
signature:
  required: true
  mode: simple
  algorithms:
    primary: ml-dsa-65        # FIPS 204 - authentification

encryption:
  required: true
  mode: simple
  algorithms:
    primary: ml-kem-768       # FIPS 203 - échange de clés

validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  keyUsage:
    critical: true
    values:
      - digitalSignature      # Pour ML-DSA (authentification)
      - keyEncipherment       # Pour ML-KEM (échange de clés)

  extKeyUsage:
    critical: false
    values:
      - clientAuth

  basicConstraints:
    critical: true
    ca: false

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.3.2"  # OID politique client PQC
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat client TLS post-quantique émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"


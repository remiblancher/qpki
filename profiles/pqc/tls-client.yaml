# PQC TLS Client profile
# TLS client with ML-DSA-44 signature and ML-KEM-768 key encapsulation

name: pqc/tls-client
description: "TLS client ML-DSA-44 + ML-KEM-768 (full post-quantum)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ml-dsa-44

encryption:
  required: true
  mode: simple
  algorithms:
    primary: ml-kem-768

validity: 365d  # 1 year

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - clientAuth

  basicConstraints:
    critical: true
    ca: false

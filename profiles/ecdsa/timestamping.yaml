# =============================================================================
# ECDSA Timestamping Certificate Profile
# =============================================================================
#
# Usage: Certificat pour serveur d'horodatage RFC 3161
#
# Ce certificat permet à un serveur TSA (Time Stamp Authority) de :
#   - Émettre des jetons d'horodatage cryptographiques
#   - Prouver qu'un document/code existait à un instant T
#   - Garantir la validité des signatures après expiration du certificat
#
# Cas d'usage:
#   - Horodatage de signatures de code (signtool, jarsigner)
#   - Horodatage de documents signés (PDF, Office)
#   - Preuve d'antériorité légale
#   - Archives à long terme
#
# Standards: RFC 3161 (TSP), RFC 5816 (ESSCertIDv2)
#
# Exemple d'émission:
#   pki issue --profile ecdsa/timestamping \
#     --cn "ACME Timestamp Authority"
#
# Le certificat généré aura le DN:
#   CN=ACME Timestamp Authority, OU=PKI Services, O=ACME Industrie, C=FR
#
# =============================================================================

name: ecdsa/timestamping
description: "Timestamping certificate ECDSA P-256 (RFC 3161 TSA)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    o: "ACME Industrie"       # Organisation
    ou: "PKI Services"        # Unité responsable du TSA
    c: "FR"                   # Pays
  required:
    - cn                      # Nom du service TSA
  optional: []

# -----------------------------------------------------------------------------
# Algorithme de signature
# -----------------------------------------------------------------------------
signature:
  required: true
  mode: simple
  algorithms:
    primary: ecdsa-p256       # NIST P-256 (secp256r1)

encryption:
  required: false
  mode: none
  algorithms: {}

# -----------------------------------------------------------------------------
# Durée de validité
# -----------------------------------------------------------------------------
# Les certificats TSA ont souvent une durée plus longue (3-5 ans)
# car ils doivent rester valides pour vérifier les horodatages émis.
#
validity: 1095d               # 3 ans

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Key Usage (RFC 5280 §4.2.1.3)
  # ---------------------------------------------------------------------------
  # TSA nécessite uniquement digitalSignature pour signer les jetons.
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature      # Signature des jetons d'horodatage
      # - nonRepudiation      # Optionnel pour valeur légale

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 §4.2.1.12)
  # ---------------------------------------------------------------------------
  # timeStamping est OBLIGATOIRE et doit être le SEUL EKU (RFC 3161 §2.3).
  # "The extended key usage extension MUST be present and MUST be marked
  #  critical. It MUST contain only one key purpose: timeStamping."
  #
  extKeyUsage:
    critical: true            # DOIT être critique (RFC 3161)
    values:
      - timeStamping          # OID 1.3.6.1.5.5.7.3.8 - SEUL EKU autorisé

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 §4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 §4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.5.1"  # OID politique TSA
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat d'horodatage émis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 §4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 §4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

  # ---------------------------------------------------------------------------
  # Note: Configuration du serveur TSA
  # ---------------------------------------------------------------------------
  # Le serveur TSA doit être configuré pour utiliser ce certificat.
  # Exemple avec OpenSSL:
  #
  #   [tsa_config1]
  #   dir = /var/tsa
  #   serial = $dir/serial
  #   signer_cert = $dir/tsa.crt
  #   signer_key = $dir/tsa.key
  #   default_policy = 1.3.6.1.4.1.XXXXX.1.5.1
  #   digests = sha256, sha384, sha512
  #   accuracy = secs:1, millisecs:500
  #   ordering = yes
  #   tsa_name = yes

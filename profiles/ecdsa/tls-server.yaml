# ECDSA TLS Server profile
# Server authentication certificate with ECDSA P-256 key

name: ecdsa/tls-server
description: "TLS server ECDSA P-256 (modern classical)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ecdsa-p256

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d  # 1 year

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  basicConstraints:
    critical: true
    ca: false

# =============================================================================
# SLH-DSA OCSP Responder Certificate Profile (Hash-Based Post-Quantum)
# =============================================================================
#
# Usage: OCSP responder service with hash-based quantum-resistant signatures
#
# This certificate allows the OCSP responder to:
#   - Sign OCSP responses with hash-based post-quantum signatures
#   - Provide real-time certificate status checking
#   - Operate as a delegated responder for the issuing CA
#
# Standards: FIPS 205 (SLH-DSA/SPHINCS+), RFC 6960 (OCSP), RFC 5280 (X.509)
#
# Security Level: NIST Level 5 (~256-bit equivalent)
#   SLH-DSA-256s is the most secure SLH-DSA variant.
#   "s" suffix means "small" variant (smaller signatures, slower signing).
#
# Quantum Safety: FULLY PROTECTED (Conservative)
#   Hash-based signatures rely ONLY on hash function security.
#   The most conservative post-quantum signature approach.
#
# Delegated Responder (RFC 6960 Section 4.2.2.2):
#   This certificate is signed by the issuing CA.
#   The CA delegates OCSP signing authority to this responder.
#   The ocspNoCheck extension prevents infinite recursion when
#   checking the responder's own revocation status.
#
# Key/Signature Sizes:
#   - Public key: ~64 bytes
#   - Signature: ~29,792 bytes (256s variant)
#
# Compatibility Warning:
#   Pure SLH-DSA OCSP responses require PQC-capable clients.
#   Not compatible with standard PKI software yet.
#   For backward compatibility, use ec/ocsp-responder instead.
#
# Examples:
#
#   # Using --var
#   pki credential enroll --profile slh/ocsp-responder \
#       --var cn="ACME OCSP Responder SLH-DSA"
#
#   # Using --var-file
#   pki credential enroll --profile slh/ocsp-responder --var-file ocsp-vars.yaml
#
# Expected DN: CN=ACME OCSP Responder SLH-DSA, OU=PKI Services, O=ACME Corp, C=US
#
# =============================================================================

name: slh/ocsp-responder
description: "OCSP Responder certificate SLH-DSA-256s (hash-based, RFC 6960)"

# -----------------------------------------------------------------------------
# Declarative Variables
# -----------------------------------------------------------------------------
variables:
  cn:
    type: string
    required: true
    description: "Common Name - OCSP service name"

  organization:
    type: string
    required: false
    default: "ACME Corp"
    description: "Organization name"

  country:
    type: string
    required: false
    default: "US"
    pattern: "^[A-Z]{2}$"
    minLength: 2
    maxLength: 2
    description: "ISO 3166-1 alpha-2 country code"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# SLH-DSA-256s (FIPS 205) - NIST Level 5
#   - ~256-bit equivalent security (maximum)
#   - "s" = small variant (smaller signatures, slower signing)
#   - Public key: ~64 bytes, Signature: ~29,792 bytes
#
algorithm: slh-dsa-256s

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 365 days for OCSP responder certificates.
# Shorter validity limits exposure if responder key is compromised.
#
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  o: "{{ organization }}"
  ou: "PKI Services"
  c: "{{ country }}"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Required for signing OCSP responses
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  # ocspSigning (OID 1.3.6.1.5.5.7.3.9): RFC 6960 OCSP signing
  # CRITICAL: Restricts certificate to OCSP signing only
  #
  extKeyUsage:
    critical: true            # Critical to prevent misuse
    values:
      - ocspSigning

  # OCSP No Check (RFC 6960 Section 4.2.2.2.1)
  # ---------------------------------------------------------------------------
  # This extension indicates that OCSP clients should NOT check
  # the revocation status of this OCSP responder certificate.
  # Required for delegated responders to avoid infinite recursion.
  #
  ocspNoCheck:
    critical: false

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.6.4"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-slh.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  # Note: No OCSP URL for OCSP responder cert (see ocspNoCheck above)
  #
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-slh.crt"

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# SLH-DSA signatures are intrinsic to the algorithm (no override needed)

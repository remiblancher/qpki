# =============================================================================
# RSA TLS Server Certificate Profile
# =============================================================================
#
# Usage: TLS server authentication with RSA
#
# This certificate allows a server to:
#   - Authenticate to any TLS client (universal compatibility)
#   - Support RSA key exchange in TLS 1.2
#   - Work with all browsers and applications
#
# Standards: RFC 5280 (X.509), RFC 8446 (TLS 1.3), RFC 5246 (TLS 1.2)
#
# Security Level: ~112-bit (RSA-2048)
#   RSA-2048 provides adequate security until ~2030 per NIST.
#   Minimum for public trust (CA/Browser Forum BR).
#
# Quantum Safety: VULNERABLE
#   RSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum resistance, use:
#   - hybrid/catalyst/tls-server (backward compatible + PQC)
#   - ec/tls-server (better performance, no PQC)
#
# Key Usage for RSA TLS:
#   - digitalSignature: TLS 1.3 handshake
#   - keyEncipherment: TLS 1.2 RSA key exchange
#   Both are included for TLS 1.2/1.3 compatibility.
#
# Examples:
#
#   # Using --var
#   pki credential enroll --profile rsa/tls-server \
#       --var cn="www.acme.example.com" \
#       --var dns_names="www.acme.example.com,api.acme.example.com"
#
#   # Using --var-file
#   pki credential enroll --profile rsa/tls-server --var-file server-vars.yaml
#
# Expected DN: CN=www.acme.example.com, OU=Servers, O=ACME Corp, C=US
#
# =============================================================================

name: rsa/tls-server
description: "TLS server RSA 2048-bit"

# -----------------------------------------------------------------------------
# Declarative Variables
# -----------------------------------------------------------------------------
variables:
  cn:
    type: dns_name
    required: true
    wildcard:
      allowed: true
    description: "Common Name - Server's primary FQDN (wildcards allowed)"

  dns_names:
    type: dns_names
    required: false
    default: []
    wildcard:
      allowed: true
    description: "DNS Subject Alternative Names (wildcards allowed)"

  ip_addresses:
    type: ip_list
    required: false
    default: []
    description: "IP Address Subject Alternative Names"

  organization:
    type: string
    required: false
    default: "ACME Corp"
    description: "Organization name"

  country:
    type: string
    required: false
    default: "US"
    pattern: "^[A-Z]{2}$"
    minLength: 2
    maxLength: 2
    description: "ISO 3166-1 alpha-2 country code"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# RSA-2048 for end-entity certificates.
#   - CA/Browser Forum minimum for public trust
#   - Good performance balance
#   - Universal compatibility
#
algorithm: rsa-2048

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  o: "{{ organization }}"
  ou: "Servers"
  c: "{{ country }}"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: TLS 1.3 handshake
  # keyEncipherment: TLS 1.2 RSA key exchange
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    dns: "{{ dns_names }}"
    ip: "{{ ip_addresses }}"
    dns_include_cn: true

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-rsa.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-rsa.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# Defaults: scheme=rsassa-pss, hash=sha256
# For legacy compatibility, override with:
#   signature:
#     scheme: pkcs1v15
#     hash: sha256

# RSA TLS Server profile
# Server authentication certificate with RSA 2048-bit key

name: rsa/tls-server
description: "TLS server RSA 2048-bit (legacy compatibility)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: rsa-2048

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d  # 1 year

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  basicConstraints:
    critical: true
    ca: false

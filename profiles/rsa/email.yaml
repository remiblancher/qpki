# =============================================================================
# RSA Email (S/MIME) Certificate Profile
# =============================================================================
#
# Usage: Certificat pour signature et chiffrement d'emails (legacy)
#
# Ce certificat permet a un utilisateur de :
#   - Signer numeriquement ses emails (preuve d'authenticite)
#   - Chiffrer les emails pour garantir la confidentialite
#
# Note: RSA 2048 est le minimum acceptable. ECDSA est prefere pour
# les nouveaux deploiements (signatures plus compactes).
#
# Standards: RFC 8550 (S/MIME 4.0), RFC 5750 (S/MIME 3.2)
#
# Exemple d'emission:
#   pki issue --profile rsa/email \
#     --cn "Marie Martin" \
#     --email "marie.martin@acme-industrie.fr"
#
# Le certificat genere aura le DN:
#   CN=Marie Martin, OU=Utilisateurs, O=ACME Industrie, C=FR
#
# =============================================================================

name: rsa/email
description: "Email (S/MIME) certificate RSA 2048 (legacy compatibility)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# RSA 2048 pour compatibilite avec systemes legacy.
#
signature:
  algorithms:                  # RSA 2048 bits minimum
    - rsa-2048
  algo_config:
    - scheme: rsassa-pss
      hash: sha256
      pss:
        salt_length: -1
  keyUsage:
    - digitalSignature        # Signer des emails

# -----------------------------------------------------------------------------
# Cle de chiffrement
# -----------------------------------------------------------------------------
# Pour RSA S/MIME, keyEncipherment est utilise (pas keyAgreement comme ECDH).
# Meme algorithme = 1 certificat avec keyUsage combine.
#
encryption:
  algorithms:
    - rsa-2048
  keyUsage:
    - keyEncipherment         # Echange de cles pour chiffrement S/MIME

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - emailProtection

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.1"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat email RSA emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

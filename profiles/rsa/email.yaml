# =============================================================================
# RSA Email (S/MIME) Certificate Profile
# =============================================================================
#
# Usage: S/MIME email signing and encryption with RSA
#
# This certificate allows a user to:
#   - Sign and encrypt emails with RSA
#   - Work with all email clients (Outlook, Thunderbird, Apple Mail)
#   - Provide both signing and encryption in one certificate
#
# Standards: RFC 5280 (X.509), RFC 8550 (S/MIME 4.0)
#
# Security Level: ~112-bit (RSA-2048)
#
# Quantum Safety: VULNERABLE
#   RSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum resistance, use hybrid/catalyst/email.
#
# Key Usage for RSA S/MIME:
#   - digitalSignature: Email signing
#   - keyEncipherment: RSA key transport for encryption
#   Single certificate supports both signing and encryption.
#
# Example:
#   pki bundle enroll --profile rsa/email \
#     --subject "CN=Alice Smith" \
#     --email alice@acme.example.com
#
# Expected DN: CN=Alice Smith, OU=Users, O=ACME Corp, C=US
#
# =============================================================================

name: rsa/email
description: "Email (S/MIME) certificate RSA 2048-bit"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: rsa-2048

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Users"
  required:
    - cn
  optional:
    - email

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Email signing
  # keyEncipherment: RSA key transport for encryption
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - emailProtection

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-rsa.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-rsa.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

# =============================================================================
# RSA Email (S/MIME) Certificate Profile
# =============================================================================
#
# Usage: Certificat pour signature et chiffrement d'emails (legacy)
#
# Ce certificat permet à un utilisateur de :
#   - Signer numériquement ses emails (preuve d'authenticité)
#   - Chiffrer les emails pour garantir la confidentialité
#
# Note: RSA 2048 est le minimum acceptable. ECDSA est préféré pour
# les nouveaux déploiements (signatures plus compactes).
#
# Standards: RFC 8550 (S/MIME 4.0), RFC 5750 (S/MIME 3.2)
#
# Exemple d'émission:
#   pki issue --profile rsa/email \
#     --cn "Marie Martin" \
#     --email "marie.martin@acme-industrie.fr"
#
# Le certificat généré aura le DN:
#   CN=Marie Martin, OU=Utilisateurs, O=ACME Industrie, C=FR
#
# =============================================================================

name: rsa/email
description: "Email (S/MIME) certificate RSA 2048 (legacy compatibility)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    o: "ACME Industrie"
    ou: "Utilisateurs"
    c: "FR"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Algorithme de signature
# -----------------------------------------------------------------------------
# RSA 2048 pour compatibilité avec systèmes legacy.
# RSA 3072 ou 4096 disponibles si sécurité renforcée requise.
#
signature:
  required: true
  mode: simple
  algorithms:
    primary: rsa-2048         # RSA 2048 bits minimum

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment       # Important pour RSA S/MIME
      # - dataEncipherment    # Optionnel pour chiffrement direct
      # - nonRepudiation

  extKeyUsage:
    critical: false
    values:
      - emailProtection

  basicConstraints:
    critical: true
    ca: false

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.1.1"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat email RSA émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

# =============================================================================
# RSA Code Signing Certificate Profile
# =============================================================================
#
# Usage: Certificat pour signature de code (legacy/compatibilité)
#
# Ce certificat permet de :
#   - Signer des exécutables (EXE, DLL, MSI, etc.)
#   - Signer des scripts et packages
#   - Signer des drivers Windows (souvent requis en RSA)
#
# Note: Certains systèmes legacy (Windows anciennes versions) peuvent
# nécessiter RSA pour la signature de code.
#
# Standards: RFC 5280 (X.509), Microsoft Authenticode
#
# Exemple d'émission:
#   pki issue --profile rsa/code-signing \
#     --cn "ACME Release Signing"
#
# Le certificat généré aura le DN:
#   CN=ACME Release Signing, OU=Engineering, O=ACME Industrie, C=FR
#
# =============================================================================

name: rsa/code-signing
description: "Code signing certificate RSA 2048 (legacy compatibility)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    o: "ACME Industrie"
    ou: "Engineering"
    c: "FR"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Algorithme de signature
# -----------------------------------------------------------------------------
# RSA 2048 minimum. RSA 4096 recommandé pour signatures long terme.
#
signature:
  required: true
  mode: simple
  algorithms:
    primary: rsa-2048         # RSA 2048 bits

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  keyUsage:
    critical: true
    values:
      - digitalSignature
      # - nonRepudiation      # Optionnel pour audit légal

  extKeyUsage:
    critical: true            # Critique pour limiter l'usage
    values:
      - codeSigning
      # - msCodeInd           # Microsoft individual code signing
      # - msCodeCom           # Microsoft commercial code signing

  basicConstraints:
    critical: true
    ca: false

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.4.1"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat de signature de code RSA émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

# =============================================================================
# RSA Code Signing Certificate Profile
# =============================================================================
#
# Usage: Software and code signing with RSA
#
# This certificate allows an organization to:
#   - Sign software, binaries, and scripts
#   - Provide authenticity and integrity proof for code
#   - Work with all code signing verification tools
#
# Standards: RFC 5280 (X.509)
#
# Security Level: ~112-bit (RSA-2048)
#
# Quantum Safety: VULNERABLE
#   RSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#
# Examples:
#
#   # Using --var
#   pki bundle enroll --profile rsa/code-signing \
#       --var cn="ACME Build System"
#
#   # Using --var-file
#   pki bundle enroll --profile rsa/code-signing --var-file signing-vars.yaml
#
# Expected DN: CN=ACME Build System, OU=Engineering, O=ACME Corp, C=US
#
# =============================================================================

name: rsa/code-signing
description: "Code signing certificate RSA 2048-bit"

# -----------------------------------------------------------------------------
# Declarative Variables
# -----------------------------------------------------------------------------
variables:
  cn:
    type: string
    required: true
    description: "Common Name - Signing identity name"

  organization:
    type: string
    required: false
    default: "ACME Corp"
    description: "Organization name"

  country:
    type: string
    required: false
    default: "US"
    pattern: "^[A-Z]{2}$"
    minLength: 2
    maxLength: 2
    description: "ISO 3166-1 alpha-2 country code"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: rsa-2048

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  o: "{{ organization }}"
  ou: "Engineering"
  c: "{{ country }}"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - codeSigning

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.4.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-rsa.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-rsa.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# Defaults: scheme=rsassa-pss, hash=sha256
# For legacy compatibility, override with:
#   signature:
#     scheme: pkcs1v15
#     hash: sha256

# =============================================================================
# RSA Code Signing Certificate Profile
# =============================================================================
#
# Usage: Certificat pour signature de code (legacy/compatibilite)
#
# Ce certificat permet de :
#   - Signer des executables (EXE, DLL, MSI, etc.)
#   - Signer des scripts et packages
#   - Signer des drivers Windows (souvent requis en RSA)
#
# Note: Certains systemes legacy (Windows anciennes versions) peuvent
# necessiter RSA pour la signature de code.
#
# Standards: RFC 5280 (X.509), Microsoft Authenticode
#
# Exemple d'emission:
#   pki issue --profile rsa/code-signing \
#     --cn "ACME Release Signing"
#
# Le certificat genere aura le DN:
#   CN=ACME Release Signing, OU=Engineering, O=ACME Industrie, C=FR
#
# =============================================================================

name: rsa/code-signing
description: "Code signing certificate RSA 2048 (legacy compatibility)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Engineering"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# RSA 2048 minimum. RSA 4096 recommande pour signatures long terme.
#
signature:
  algorithms:         # RSA 2048 bits
    - rsa-2048
  algo_config:
    - scheme: rsassa-pss
      hash: sha256
      pss:
      salt_length: -1
  keyUsage:
    - digitalSignature

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: true            # Critique pour limiter l'usage
    values:
      - codeSigning
      # - msCodeInd           # Microsoft individual code signing
      # - msCodeCom           # Microsoft commercial code signing

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.4.1"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat de signature de code RSA emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

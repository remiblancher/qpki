# RSA Root CA Certificate Profile

name: rsa/root-ca
description: "Root CA RSA 4096-bit (legacy compatibility)"

algorithm: rsa-4096
validity: 7300d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Root CA RSA"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme-industrie.fr/cps"

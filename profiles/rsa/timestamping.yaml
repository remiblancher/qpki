# =============================================================================
# RSA Timestamping Certificate Profile
# =============================================================================
#
# Usage: RFC 3161 Timestamping Authority with RSA
#
# This certificate allows the TSA to:
#   - Issue trusted timestamps with RSA signatures
#   - Work with all timestamping verification tools
#   - Extend validity of signed documents
#
# Standards: RFC 3161 (TSA), RFC 5280 (X.509)
#
# Security Level: ~112-bit (RSA-2048)
#
# Quantum Safety: VULNERABLE
#   RSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum resistance, use slh/timestamping (conservative PQC).
#
# Examples:
#
#   # Using --var
#   pki bundle enroll --profile rsa/timestamping \
#       --var cn="ACME TSA"
#
#   # Using --var-file
#   pki bundle enroll --profile rsa/timestamping --var-file tsa-vars.yaml
#
# Expected DN: CN=ACME TSA, OU=PKI Services, O=ACME Corp, C=US
#
# =============================================================================

name: rsa/timestamping
description: "Timestamping certificate RSA 2048-bit"

# -----------------------------------------------------------------------------
# Declarative Variables
# -----------------------------------------------------------------------------
variables:
  cn:
    type: string
    required: true
    description: "Common Name - TSA service name"

  organization:
    type: string
    required: false
    default: "ACME Corp"
    description: "Organization name"

  country:
    type: string
    required: false
    default: "US"
    pattern: "^[A-Z]{2}$"
    minLength: 2
    maxLength: 2
    description: "ISO 3166-1 alpha-2 country code"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: rsa-2048

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 1095d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  o: "{{ organization }}"
  ou: "PKI Services"
  c: "{{ country }}"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-rsa.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-rsa.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

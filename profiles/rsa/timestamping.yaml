# =============================================================================
# RSA Timestamping Certificate Profile
# =============================================================================
#
# Usage: Certificat pour serveur d'horodatage RFC 3161 (legacy)
#
# Ce certificat permet à un serveur TSA de :
#   - Émettre des jetons d'horodatage cryptographiques
#   - Prouver qu'un document/code existait à un instant T
#
# Note: RSA peut être nécessaire pour compatibilité avec clients
# d'horodatage legacy.
#
# Standards: RFC 3161 (TSP), RFC 5816 (ESSCertIDv2)
#
# Exemple d'émission:
#   pki issue --profile rsa/timestamping \
#     --cn "ACME Timestamp Authority"
#
# Le certificat généré aura le DN:
#   CN=ACME Timestamp Authority, OU=PKI Services, O=ACME Industrie, C=FR
#
# =============================================================================

name: rsa/timestamping
description: "Timestamping certificate RSA 2048 (RFC 3161 TSA)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    o: "ACME Industrie"
    ou: "PKI Services"
    c: "FR"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Algorithme de signature
# -----------------------------------------------------------------------------
signature:
  required: true
  mode: simple
  algorithms:
    primary: rsa-2048

encryption:
  required: false
  mode: none
  algorithms: {}

# Durée plus longue pour TSA
validity: 1095d               # 3 ans

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  keyUsage:
    critical: true
    values:
      - digitalSignature
      # - nonRepudiation

  # timeStamping DOIT être le SEUL EKU et DOIT être critique (RFC 3161)
  extKeyUsage:
    critical: true
    values:
      - timeStamping          # OID 1.3.6.1.5.5.7.3.8 - SEUL autorisé

  basicConstraints:
    critical: true
    ca: false

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.5.1"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat d'horodatage RSA émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

# =============================================================================
# RSA Timestamping Certificate Profile
# =============================================================================
#
# Usage: RFC 3161 Timestamping Authority with RSA
#
# This certificate allows the TSA to:
#   - Issue trusted timestamps with RSA signatures
#   - Work with all timestamping verification tools
#   - Extend validity of signed documents
#
# Standards: RFC 3161 (TSA), RFC 5280 (X.509)
#
# Security Level: ~112-bit (RSA-2048)
#
# Quantum Safety: VULNERABLE
#   RSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum resistance, use slh-dsa/timestamping (conservative PQC).
#
# Important: Timestamping certificates MUST have:
#   - extKeyUsage: timeStamping ONLY (no other EKUs)
#   - extKeyUsage: CRITICAL (per RFC 3161 Section 2.3)
#
# Example:
#   pki bundle enroll --profile rsa/timestamping \
#     --subject "CN=ACME TSA"
#
# Expected DN: CN=ACME TSA, OU=PKI Services, O=ACME Corp, C=US
#
# =============================================================================

name: rsa/timestamping
description: "Timestamping certificate RSA 2048-bit"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: rsa-2048

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 3 years (1095 days) for TSA certificates.
#
validity: 1095d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  # timeStamping: RFC 3161 timestamping
  # CRITICAL: RFC 3161 Section 2.3 requires this to be critical
  # EXCLUSIVE: No other EKUs allowed per RFC 3161
  #
  extKeyUsage:
    critical: true            # MUST be critical per RFC 3161
    values:
      - timeStamping          # ONLY timeStamping allowed

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-rsa.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-rsa.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

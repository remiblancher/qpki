# =============================================================================
# ECDSA Document Signing Certificate Profile
# =============================================================================
#
# Usage: Certificate for signing documents, PDFs, and general data
#
# This certificate allows the holder to:
#   - Sign documents (PDF, Office, etc.)
#   - Sign data and messages
#   - Provide non-repudiation for signed content
#
# Note: For code signing (executables, packages), use ec/code-signing instead.
#
# Standards: RFC 5280 (X.509), CMS (RFC 5652)
#
# Security Level: ~128-bit (ECDSA P-256)
#
# Quantum Safety: VULNERABLE
#   ECDSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum-resistant document signing, use ml/signing.
#
# Examples:
#
#   # Using --var
#   pki credential enroll --profile ec/signing \
#       --var cn="Alice Smith"
#
#   # Using --var-file
#   pki credential enroll --profile ec/signing --var-file signing-vars.yaml
#
# Expected DN: CN=Alice Smith, OU=Users, O=ACME Corp, C=US
#
# =============================================================================

name: ec/signing
description: "Document signing certificate ECDSA P-256"

# -----------------------------------------------------------------------------
# Declarative Variables
# -----------------------------------------------------------------------------
# Input variables with validation constraints.
# Use: pki credential enroll --profile ec/signing --var cn="My Name"
#
variables:
  cn:
    type: string
    required: true
    description: "Common Name - Signer identity name"

  organization:
    type: string
    required: false
    default: "ACME Corp"
    description: "Organization name"

  country:
    type: string
    required: false
    default: "US"
    pattern: "^[A-Z]{2}$"
    minLength: 2
    maxLength: 2
    description: "ISO 3166-1 alpha-2 country code"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# ECDSA P-256 provides good balance of security and performance.
#
algorithm: ecdsa-p256

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 365 days for document signing certificates.
#
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  o: "{{ organization }}"
  ou: "Users"
  c: "{{ country }}"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Sign content
  # nonRepudiation:   Provide proof of origin (important for legal documents)
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - nonRepudiation

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  # No EKU - general purpose signing certificate.
  # Unlike code-signing which has strict EKU, document signing is general use.
  #

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# Defaults: scheme=ecdsa, hash=sha256

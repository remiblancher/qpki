# =============================================================================
# ECDSA TLS Server Certificate Profile
# =============================================================================
#
# Usage: Certificate for HTTPS servers
#
# Example:
#   pki issue --profile ec/tls-server --cn "www.acme.fr" --san "www.acme.fr,api.acme.fr"
#
# =============================================================================

name: ec/tls-server
description: "TLS server ECDSA P-256 (modern classical)"

algorithm: ecdsa-p256
validity: 365d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.1"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

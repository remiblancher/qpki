# =============================================================================
# ECDSA Code Signing Certificate Profile
# =============================================================================
#
# Usage: Certificate for signing executables, scripts, and packages
#
# This certificate allows the holder to:
#   - Sign software releases (EXE, DLL, MSI, JAR, etc.)
#   - Sign scripts (PowerShell, bash, etc.)
#   - Sign packages (RPM, DEB, NuGet, npm, etc.)
#   - Provide software authenticity and integrity verification
#
# Standards: RFC 5280 (X.509), RFC 3161 (Timestamping)
#
# Security Level: ~128-bit (ECDSA P-256)
#
# Quantum Safety: VULNERABLE
#   ECDSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum-resistant code signing, use ml/code-signing.
#
# Best Practice: Always timestamp signatures using a TSA (RFC 3161).
#   Timestamped signatures remain valid even after certificate expiration.
#
# Examples:
#
#   # Using --var
#   pki bundle enroll --profile ec/code-signing \
#       --var cn="ACME Release Signing"
#
#   # Using --var-file
#   pki bundle enroll --profile ec/code-signing --var-file signing-vars.yaml
#
# Expected DN: CN=ACME Release Signing, OU=Engineering, O=ACME Corp, C=US
#
# =============================================================================

name: ec/code-signing
description: "Code signing certificate ECDSA P-256"

# -----------------------------------------------------------------------------
# Declarative Variables
# -----------------------------------------------------------------------------
# Input variables with validation constraints.
# Use: pki bundle enroll --profile ec/code-signing --var cn="My Signing Key"
#
variables:
  cn:
    type: string
    required: true
    description: "Common Name - Signing identity name"

  organization:
    type: string
    required: false
    default: "ACME Corp"
    description: "Organization name"

  country:
    type: string
    required: false
    default: "US"
    pattern: "^[A-Z]{2}$"
    minLength: 2
    maxLength: 2
    description: "ISO 3166-1 alpha-2 country code"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# ECDSA P-256 provides fast signature verification.
# Important for software that may verify signatures on startup.
#
algorithm: ecdsa-p256

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 365 days for code signing certificates.
# Use timestamping to extend signature validity beyond certificate expiration.
#
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  o: "{{ organization }}"
  ou: "Engineering"
  c: "{{ country }}"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Required for code signing
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  # codeSigning (OID 1.3.6.1.5.5.7.3.3): Sign executable code
  # CRITICAL: Restricts certificate to code signing only
  #
  extKeyUsage:
    critical: true            # Critical to prevent misuse
    values:
      - codeSigning

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.4.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

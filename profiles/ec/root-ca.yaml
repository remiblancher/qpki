# =============================================================================
# ECDSA Root CA Certificate Profile
# =============================================================================
#
# Usage: Root CA (trust anchor) for an enterprise PKI
#
# This certificate is the trust anchor for the entire PKI hierarchy.
# The Root CA should be:
#   - Stored offline (air-gapped) or in an HSM
#   - Used only to sign intermediate/issuing CAs
#   - Protected by key ceremony procedures
#   - Backed up securely with split knowledge
#
# Standards: RFC 5280 (X.509), CA/Browser Forum Baseline Requirements
#
# Security Level: ~192-bit (ECDSA P-384)
#
# Quantum Safety: VULNERABLE
#   ECDSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum-resistant PKI, use hybrid/catalyst/root-ca or ml-dsa-kem/root-ca.
#
# Example:
#   pki init-ca --profile ec/root-ca --name "ACME Root CA" --dir ./root-ca
#
# Expected DN: CN=ACME Root CA, O=ACME Corp, C=US
#
# =============================================================================

name: ec/root-ca
description: "Root CA ECDSA P-384 - offline trust anchor"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# P-384 recommended for Root CA (stronger than P-256).
# Provides ~192-bit security, equivalent to RSA-7680.
# Long-lived CA certificates warrant stronger algorithms.
#
algorithm: ecdsa-p384

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 20 years (7300 days) for Root CA.
# Must be longer than any issuing CA it signs.
# Shorter validity reduces exposure if compromised.
#
validity: 7300d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
# Root CA has a fixed subject - no user-provided fields.
#
subject:
  fixed:
    c: "US"                   # Country
    o: "ACME Corp"            # Organization
    cn: "ACME Root CA"        # Common Name

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  # ca: true      - This is a Certificate Authority
  # pathLen: 1    - Can sign one level of subordinate CAs (issuing CAs)
  #
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # keyCertSign: Sign other certificates (required for CA)
  # cRLSign:     Sign Certificate Revocation Lists
  #
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  # OID 2.5.29.32.0 = anyPolicy - Root accepts any valid policy
  #
  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme.example.com/cps"
        userNotice: "ACME Corp Root Certificate Policy"

# =============================================================================
# ECDSA Root CA Certificate Profile
# =============================================================================
#
# Usage: Root CA (trust anchor) for an enterprise PKI
#
# The Root CA is the trust anchor for the entire PKI.
# It should be:
#   - Stored offline (air-gapped) or in an HSM
#   - Used only to sign intermediate CAs
#   - Protected by key ceremony procedures
#
# Standards: RFC 5280 (X.509), CA/Browser Forum Baseline Requirements
#
# Example:
#   pki init-ca --profile ec/root-ca --cn "ACME Root CA"
#
# =============================================================================

name: ec/root-ca
description: "Root CA ECDSA P-384 - offline trust anchor"

# Algorithm: P-384 recommended for Root CA (stronger than P-256)
algorithm: ecdsa-p384

# Validity: 20 years (must be longer than issuing CAs)
validity: 7300d

# Subject DN
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Root CA"

# Extensions
extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Root Certificate Policy"

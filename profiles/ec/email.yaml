# =============================================================================
# ECDSA Email (S/MIME) Certificate Profile
# =============================================================================
#
# Usage: Certificate for email signing and encryption (S/MIME)
#
# This certificate allows a user to:
#   - Digitally sign emails (prove sender identity)
#   - Encrypt emails for recipients (confidentiality)
#   - Provide non-repudiation for email communications
#
# Standards: RFC 5280 (X.509), RFC 8550 (S/MIME 4.0), RFC 8551
#
# Security Level: ~128-bit (ECDSA P-256)
#
# Quantum Safety: VULNERABLE
#   ECDSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum-resistant email, use ml-dsa-kem/email-sign + ml-dsa-kem/email-encrypt.
#
# Example:
#   pki bundle enroll --profile ec/email \
#     --subject "CN=alice@acme.example.com" \
#     --email alice@acme.example.com
#
# Expected DN: CN=alice@acme.example.com, OU=Users, O=ACME Corp, C=US
#
# =============================================================================

name: ec/email
description: "Email (S/MIME) certificate ECDSA P-256"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# ECDSA P-256 for signing.
# For encryption, ECDH key agreement is used (derived from same key).
#
algorithm: ecdsa-p256

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 365 days for user email certificates.
# Annual renewal aligns with employee lifecycle.
#
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"                   # Country
    o: "ACME Corp"            # Organization
    ou: "Users"               # Organizational Unit
  required:
    - cn                      # User's email address or name
  optional:
    - email                   # RFC 822 email (if different from CN)
    - serialNumber            # Employee ID

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Sign emails
  # keyAgreement:     ECDH key agreement for encryption
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyAgreement

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  # emailProtection (OID 1.3.6.1.5.5.7.3.4): S/MIME operations
  #
  extKeyUsage:
    critical: false
    values:
      - emailProtection

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  # ---------------------------------------------------------------------------
  # Email address MUST be in SAN for S/MIME compliance.
  # Email clients use this to match certificate to sender.
  #
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"            # Variable: --email flag value

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

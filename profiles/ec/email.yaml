# =============================================================================
# ECDSA Email (S/MIME) Certificate Profile
# =============================================================================
#
# Usage: Certificate for email signing and encryption
#
# Example:
#   pki issue --profile ec/email --cn "alice@acme.fr" --email "alice@acme.fr"
#
# =============================================================================

name: ec/email
description: "Email (S/MIME) certificate ECDSA P-256"

algorithm: ecdsa-p256
validity: 365d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyAgreement

  extKeyUsage:
    critical: false
    values:
      - emailProtection

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.1.1"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

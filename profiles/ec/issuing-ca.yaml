# =============================================================================
# ECDSA Issuing CA Certificate Profile
# =============================================================================
#
# Usage: Intermediate CA that issues end-entity certificates
#
# Example:
#   pki init-ca --profile ec/issuing-ca --cn "ACME Issuing CA" --parent ./root-ca
#
# =============================================================================

name: ec/issuing-ca
description: "Issuing CA ECDSA P-256 - online certificate authority"

algorithm: ecdsa-p256
validity: 3650d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Issuing CA"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.1"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/root-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/root-ca.crt"

# =============================================================================
# ECDSA Timestamping Certificate Profile
# =============================================================================
#
# Usage: Certificate for RFC 3161 timestamping authority
#
# Example:
#   pki issue --profile ec/timestamping --cn "ACME TSA"
#
# =============================================================================

name: ec/timestamping
description: "Timestamping certificate ECDSA P-256 (RFC 3161 TSA)"

algorithm: ecdsa-p256
validity: 1095d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.1"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

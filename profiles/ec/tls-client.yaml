# =============================================================================
# ECDSA TLS Client Certificate Profile
# =============================================================================
#
# Usage: Certificate for client authentication (mTLS)
#
# This certificate allows a user or device to:
#   - Authenticate to servers using mutual TLS (mTLS)
#   - Access protected APIs and services
#   - Replace password-based authentication with certificate-based auth
#
# Standards: RFC 5280 (X.509), RFC 8446 (TLS 1.3)
#
# Security Level: ~128-bit (ECDSA P-256)
#
# Quantum Safety: VULNERABLE
#   ECDSA is vulnerable to Cryptographically Relevant Quantum Computers (CRQC).
#   For quantum-resistant certificates, use hybrid/catalyst/ or ml-dsa-kem/ profiles.
#
# Example:
#   pki bundle enroll --profile ec/tls-client \
#     --subject "CN=alice@acme.example.com" \
#     --email alice@acme.example.com
#
# Expected DN: CN=alice@acme.example.com, OU=Users, O=ACME Corp, C=US
#
# =============================================================================

name: ec/tls-client
description: "TLS client ECDSA P-256 (mutual TLS authentication)"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# ECDSA P-256 provides ~128-bit security.
# Client certificates use P-256 for compatibility with all TLS libraries.
#
algorithm: ecdsa-p256

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
# 365 days is standard for user certificates.
# Annual renewal aligns with employee lifecycle management.
#
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"                   # Country
    o: "ACME Corp"            # Organization
    ou: "Users"               # Organizational Unit
  required:
    - cn                      # User identifier (email or username)
  optional:
    - email                   # RFC 822 email address
    - serialNumber            # Employee ID or device serial

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: Required for TLS client authentication handshake
  # Note: No keyEncipherment needed (server initiates key exchange)
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  # clientAuth (OID 1.3.6.1.5.5.7.3.2): TLS client authentication
  #
  extKeyUsage:
    critical: false
    values:
      - clientAuth

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  # ---------------------------------------------------------------------------
  # Email address in SAN for user identification.
  # Many systems use the SAN email to map certificate to user account.
  #
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"            # Variable: --email flag value

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.1"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

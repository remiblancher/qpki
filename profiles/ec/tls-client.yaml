# =============================================================================
# ECDSA TLS Client Certificate Profile
# =============================================================================
#
# Usage: Certificat pour authentification client TLS (mTLS)
#
# Ce certificat permet a un client de :
#   - S'authentifier aupres d'un serveur (mutual TLS)
#   - Acceder a des ressources protegees sans mot de passe
#
# Cas d'usage:
#   - Authentification machine-to-machine (M2M)
#   - VPN client certificate
#   - API client authentication
#   - Smart card / badge d'acces
#
# Standards: RFC 5280 (X.509), RFC 8446 (TLS 1.3)
#
# Exemple d'emission:
#   pki issue --profile ecdsa/tls-client \
#     --cn "Jean Dupont" \
#     --email "jean.dupont@acme-industrie.fr"
#
# Le certificat genere aura le DN:
#   CN=Jean Dupont, OU=Utilisateurs, O=ACME Industrie, C=FR
#
# =============================================================================

name: ec/tls-client
description: "TLS client ECDSA P-256 (mutual TLS authentication)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"                   # Pays
    o: "ACME Industrie"       # Organisation
    ou: "Utilisateurs"        # Unite organisationnelle
  required:
    - cn                      # Nom de la personne ou de la machine
  optional:
    - email                   # Email (optionnel pour auth client)
    - serialNumber            # Matricule employe

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
# 1 an pour les certificats utilisateur.
# Peut etre reduit pour les environnements haute securite.
#
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# Pour authentification client, seul digitalSignature est necessaire.
#
signature:
  algorithm: ec-p256          # NIST P-256 (secp256r1)
  algo_config:
    scheme: ecdsa
    hash: sha256
  keyUsage:
    - digitalSignature        # Authentification client TLS

# -----------------------------------------------------------------------------
# Chiffrement (non utilise pour TLS client auth)
# -----------------------------------------------------------------------------
# encryption: (absent = pas de cle de chiffrement)

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - clientAuth            # OID 1.3.6.1.5.5.7.3.2 - TLS client
      # - emailProtection     # Decommenter si aussi utilise pour S/MIME

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  # L'email dans le SAN permet l'identification de l'utilisateur.
  #
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"            # Variable optionnelle
    # uri:
    #   - "${URI}"            # Pour identites SPIFFE

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.1"  # OID politique client - a personnaliser
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat client TLS emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

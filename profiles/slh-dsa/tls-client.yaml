# =============================================================================
# SLH-DSA TLS Client Certificate Profile (SLH-DSA-128f)
# =============================================================================
#
# Usage: Certificat client TLS avec signature hash-based (mTLS)
#
# SLH-DSA (FIPS 205) pour l'authentification client avec une
# securite conservative basee uniquement sur les fonctions de hachage.
#
# Ce profile est recommande pour les environnements ou la confiance
# dans la securite post-quantique est primordiale, meme au prix
# de performances reduites et de signatures plus volumineuses.
#
# Standards: FIPS 205 (SLH-DSA), RFC 8446 (TLS 1.3)
#
# Exemple d'emission:
#   pki issue --profile slh-dsa/tls-client \
#     --cn "Jean Dupont" \
#     --email "jean.dupont@acme-industrie.fr"
#
# =============================================================================

name: slh-dsa/tls-client
description: "TLS client SLH-DSA-128f (hash-based, conservative PQC)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Utilisateurs"
  required:
    - cn
  optional:
    - email
    - serialNumber

# -----------------------------------------------------------------------------
# Duree de validite
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Cle de signature
# -----------------------------------------------------------------------------
# SLH-DSA-128f pour authentification client.
#
signature:
  algorithms:     # FIPS 205 - hash-based
    - slh-dsa-128f
  keyUsage:
    - digitalSignature        # Authentification client

# -----------------------------------------------------------------------------
# Encapsulation de cles (non disponible pour SLH-DSA)
# -----------------------------------------------------------------------------
# encryption: (absent - SLH-DSA ne supporte pas KEM)

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  # ---------------------------------------------------------------------------
  # Extended Key Usage (RFC 5280 S4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - clientAuth

  # ---------------------------------------------------------------------------
  # Basic Constraints (RFC 5280 S4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # ---------------------------------------------------------------------------
  # Subject Alternative Name (RFC 5280 S4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  # ---------------------------------------------------------------------------
  # Certificate Policies (RFC 5280 S4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.3"  # OID politique client SLH-DSA
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat client TLS SLH-DSA emis par ACME PKI"

  # ---------------------------------------------------------------------------
  # CRL Distribution Points (RFC 5280 S4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-slh.crl"

  # ---------------------------------------------------------------------------
  # Authority Information Access (RFC 5280 S4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-slh.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

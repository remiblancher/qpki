# SLH-DSA Root CA Certificate Profile
#
# SLH-DSA-256f (FIPS 205) - NIST security level 5
# Hash-based quantum-resistant signature for offline trust anchor

name: slh-dsa/root-ca
description: "Root CA SLH-DSA-256f (hash-based, NIST security level 5)"

algorithm: slh-dsa-256f
validity: 7300d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Root CA SLH-DSA"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Root CA - Hash-Based Post-Quantum (SLH-DSA-256f)"

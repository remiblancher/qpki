# SLH-DSA TLS Server Certificate Profile
#
# SLH-DSA-128f (FIPS 205) - NIST security level 1
# Hash-based conservative quantum-resistant signature

name: slh-dsa/tls-server
description: "TLS server SLH-DSA-128f (hash-based, conservative PQC)"

algorithm: slh-dsa-128f
validity: 365d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.3"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-slh.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-slh.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

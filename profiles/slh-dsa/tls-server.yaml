# =============================================================================
# SLH-DSA TLS Server Certificate Profile (Hash-Based Post-Quantum)
# =============================================================================
#
# Usage: TLS server authentication with hash-based quantum resistance
#
# This certificate allows a server to:
#   - Authenticate using conservative post-quantum signatures (SLH-DSA)
#   - Prove identity to PQC-capable TLS clients
#   - Resist quantum computer attacks with hash-based security
#
# Standards: FIPS 205 (SLH-DSA/SPHINCS+), RFC 5280 (X.509), RFC 8446 (TLS 1.3)
#
# Security Level: NIST Level 1 (~128-bit equivalent)
#   SLH-DSA-128f is the most efficient SLH-DSA variant.
#   Suitable for end-entity certificates with shorter lifespans.
#
# Quantum Safety: FULLY PROTECTED (Conservative)
#   Hash-based signatures rely ONLY on hash function security.
#   Most conservative post-quantum approach.
#
# Why SLH-DSA for TLS:
#   - Conservative security assumptions (only hash functions)
#   - Well-understood cryptographic foundations
#   - No structured mathematical problems to potentially break
#   - Larger signatures acceptable in some scenarios
#
# Performance Trade-off:
#   - Signature size: ~17,088 bytes (much larger than ECDSA)
#   - Signing: slower than ML-DSA
#   - Verification: fast
#   - For high-performance needs, consider ML-DSA instead
#
# Compatibility Warning:
#   Pure SLH-DSA certificates require PQC-capable TLS implementations.
#   Not compatible with standard browsers/clients yet.
#   For backward compatibility, use hybrid/catalyst/tls-server instead.
#
# Example:
#   pki bundle enroll --profile slh-dsa/tls-server \
#     --subject "CN=archive.acme.example.com" \
#     --dns archive.acme.example.com
#
# Expected DN: CN=archive.acme.example.com, OU=Servers, O=ACME Corp, C=US
#
# =============================================================================

name: slh-dsa/tls-server
description: "TLS server SLH-DSA-128f (hash-based, conservative PQC)"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
# SLH-DSA-128f (FIPS 205) - NIST Level 1
#   - ~128-bit equivalent security
#   - "f" = fast variant
#   - Public key: ~32 bytes, Signature: ~17,088 bytes
#
algorithm: slh-dsa-128f

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Servers"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  # ---------------------------------------------------------------------------
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  # ---------------------------------------------------------------------------
  # digitalSignature: SLH-DSA signs TLS handshake
  #
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  # ---------------------------------------------------------------------------
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  # ---------------------------------------------------------------------------
  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  # Certificate Policies (RFC 5280 Section 4.2.1.4)
  # ---------------------------------------------------------------------------
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.3"
        cps: "https://pki.acme.example.com/cps"

  # CRL Distribution Points (RFC 5280 Section 4.2.1.13)
  # ---------------------------------------------------------------------------
  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-slh.crl"

  # Authority Information Access (RFC 5280 Section 4.2.2.1)
  # ---------------------------------------------------------------------------
  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-slh.crt"
    ocsp:
      - "http://ocsp.acme.example.com"

# =============================================================================
# SLH-DSA Issuing CA Certificate Profile (SLH-DSA-192f)
# =============================================================================
#
# Usage: Autorité de certification intermédiaire hash-based
#
# Ce profile utilise SLH-DSA-192f (FIPS 205) pour l'Issuing CA,
# offrant un bon compromis entre taille de signature et sécurité.
#
# SLH-DSA-192f offre:
#   - Sécurité équivalente à AES-192 (niveau NIST 3)
#   - Signatures de ~35 KB
#   - Performance acceptable pour émission de certificats
#
# Standards: FIPS 205 (SLH-DSA), RFC 5280 (X.509)
#
# Exemple d'initialisation:
#   pki init-ca --profile slh-dsa/issuing-ca \
#     --cn "ACME Issuing CA SLH-DSA" \
#     --org "ACME Industrie" \
#     --country "FR" \
#     --parent /path/to/root-ca-slh
#
# =============================================================================

name: slh-dsa/issuing-ca
description: "Issuing CA SLH-DSA-192f (hash-based, NIST security level 3)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  required:
    - cn
    - o
    - c
  optional:
    - ou
    - l
    - st

# -----------------------------------------------------------------------------
# Algorithme de signature
# -----------------------------------------------------------------------------
# SLH-DSA-192f pour les CA intermédiaires.
# Bon compromis sécurité/taille pour une CA émettrice.
#
signature:
  required: true
  mode: simple
  algorithms:
    primary: slh-dsa-192f     # FIPS 205 - niveau de sécurité 3

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 3650d               # 10 ans

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  basicConstraints:
    critical: true
    ca: true
    pathLen: 0                # Ne peut pas signer d'autres CA

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.0.3"  # OID politique CA SLH-DSA
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Issuing CA Certificate Policy (SLH-DSA)"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/root-ca-slh.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/root-ca-slh.crt"


# SLH-DSA Issuing CA Certificate Profile
#
# SLH-DSA-192f (FIPS 205) - NIST security level 3
# Hash-based quantum-resistant signature for issuing CA

name: slh-dsa/issuing-ca
description: "Issuing CA SLH-DSA-192f (hash-based, NIST security level 3)"

algorithm: slh-dsa-192f
validity: 3650d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    cn: "ACME Issuing CA SLH-DSA"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.3"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "ACME Industrie Issuing CA Certificate Policy (SLH-DSA)"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/root-ca-slh.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/root-ca-slh.crt"

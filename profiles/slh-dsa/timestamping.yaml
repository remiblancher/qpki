# SLH-DSA Timestamping Certificate Profile
#
# SLH-DSA-256s (FIPS 205) for long-term archival
# Hash-based conservative signature for RFC 3161 TSA

name: slh-dsa/timestamping
description: "Timestamping certificate SLH-DSA-256s (hash-based, long-term archive)"

algorithm: slh-dsa-256s
validity: 1825d

subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.3"
        cps: "https://pki.acme-industrie.fr/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca-slh.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca-slh.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"

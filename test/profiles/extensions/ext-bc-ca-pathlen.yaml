# BasicConstraints - CA with pathLen
name: ext-bc-ca-pathlen
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "BasicConstraints CA PathLen Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

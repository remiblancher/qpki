# CertificatePolicies - Non-Critical variant
name: ext-cp-noncritical
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "CertPolicies Non-Critical Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  certificatePolicies:
    critical: false
    policies:
      - oid: "1.2.3.4.5.6.7"
        cps: "https://example.com/cps"

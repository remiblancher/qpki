# ExtendedKeyUsage - OCSP Signing
name: ext-eku-ocsp
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "EKU OCSP Signing Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  extKeyUsage:
    values:
      - ocspSigning

# BasicConstraints - CA without pathLen
name: ext-bc-ca
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "BasicConstraints CA Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    critical: true
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

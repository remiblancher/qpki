# CertificatePolicies - CPS URI and UserNotice
name: ext-cp-both
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "CPS and UserNotice Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  certificatePolicies:
    policies:
      - oid: "1.2.3.4.5.6.7"
        cps: "https://example.com/cps"
        userNotice: "This certificate is issued under ACME Corp policy"

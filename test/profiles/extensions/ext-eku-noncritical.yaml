# ExtendedKeyUsage - Non-Critical variant
name: ext-eku-noncritical
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "EKU Non-Critical Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  extKeyUsage:
    critical: false
    values:
      - serverAuth

# CertificatePolicies - UserNotice only
name: ext-cp-notice
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "UserNotice Only Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  certificatePolicies:
    policies:
      - oid: "1.2.3.4.5.6.7"
        userNotice: "This is a test certificate policy notice"

# SubjectAltName - DNS only
name: ext-san-dns
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "DNS SAN Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  subjectAltName:
    dns:
      - "example.com"
      - "*.example.com"
      - "www.example.com"

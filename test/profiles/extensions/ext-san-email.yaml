# SubjectAltName - Email only
name: ext-san-email
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "Email SAN Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
  subjectAltName:
    email:
      - "admin@example.com"
      - "security@example.com"

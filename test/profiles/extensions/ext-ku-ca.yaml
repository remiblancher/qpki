# KeyUsage - CA bits (keyCertSign, cRLSign)
name: ext-ku-ca
algorithm: ecdsa-p256
validity: 1d
variables:
  cn:
    type: string
    default: "KeyUsage CA Test"
subject:
  cn: "{{ cn }}"
extensions:
  basicConstraints:
    ca: true
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
